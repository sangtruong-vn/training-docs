<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
    <style>

        #qr-input-label {

        #qr-input {

        #result-container {

        #result-container.visible {

        #status-message {

</head>
<body>

    <div class="container">

        <p>T·∫£i l√™n m·ªôt h√¨nh ·∫£nh ƒë·ªÉ t·ª± ƒë·ªông ph√°t hi·ªán URL trong m√£ QR.</p>
        
        <!-- N√∫t b·∫•m gi·∫£, ƒë∆∞·ª£c li√™n k·∫øt v·ªõi input th·∫≠t b·∫±ng 'for' -->
        <label for="qr-input" id="qr-input-label">Ch·ªçn ·∫£nh c√≥ m√£ QR</label>
        <input type="file" id="qr-input" accept="image/*">

        <!-- V√πng hi·ªÉn th·ªã th√¥ng b√°o tr·∫°ng th√°i -->
        <div id="status-message"></div>

        <!-- V√πng n√†y s·∫Ω hi·ªán ra khi c√≥ k·∫øt qu·∫£ -->
        <div id="result-container">
            <p style="margin-bottom: 10px;"><strong>URL ƒë√£ t√¨m th·∫•y:</strong></p>
            <div class="url-output">
                <a id="qr-url" href="#" target="_blank" rel="noopener noreferrer"></a>

    </div>

    <!-- Canvas ƒë∆∞·ª£c d√πng ƒë·ªÉ x·ª≠ l√Ω ·∫£nh, kh√¥ng c·∫ßn hi·ªÉn th·ªã cho ng∆∞·ªùi d√πng -->
    <canvas id="canvas" style="display: none;"></canvas>

    <script>
        // L·∫•y c√°c ph·∫ßn t·ª≠ tr√™n trang ƒë·ªÉ t∆∞∆°ng t√°c
        const qrInput = document.getElementById('qr-input');
        const resultContainer = document.getElementById('result-container');
        const qrUrlLink = document.getElementById('qr-url');
        const copyBtn = document.getElementById('copy-btn');
        const statusMessage = document.getElementById('status-message');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        // L·∫Øng nghe s·ª± ki·ªán khi ng∆∞·ªùi d√πng ch·ªçn m·ªôt file
        qrInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) {
                return;
            }

            // Reset tr·∫°ng th√°i giao di·ªán
            resultContainer.classList.remove('visible');
            copyBtn.disabled = true;
            statusMessage.textContent = 'ƒêang x·ª≠ l√Ω...';

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {

                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    
                    const imageData = ctx.getImageData(0, 0, img.width, img.height);
                    
                    // S·ª≠ d·ª•ng th∆∞ vi·ªán jsQR ƒë·ªÉ t√¨m m√£ trong ·∫£nh
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });

                    if (code) {
                        // N·∫øu t√¨m th·∫•y m√£ QR
                        statusMessage.textContent = ''; // X√≥a th√¥ng b√°o x·ª≠ l√Ω
                        qrUrlLink.textContent = code.data;
                        qrUrlLink.href = code.data; // G√°n URL ƒë·ªÉ c√≥ th·ªÉ click
                        copyBtn.disabled = false; // K√≠ch ho·∫°t n√∫t sao ch√©p
                        resultContainer.classList.add('visible'); // Hi·ªÉn th·ªã k·∫øt qu·∫£
                        copyBtn.textContent = 'Sao ch√©p'; // Reset l·∫°i ch·ªØ tr√™n n√∫t
                    } else {
                        // N·∫øu kh√¥ng t√¨m th·∫•y
                        statusMessage.textContent = "Kh√¥ng t√¨m th·∫•y m√£ QR. Vui l√≤ng th·ª≠ ·∫£nh kh√°c r√µ n√©t h∆°n.";
                    }
                };
                // B·∫Øt ƒë·∫ßu qu√° tr√¨nh t·∫£i ·∫£nh
                img.src = e.target.result;
            };
            // ƒê·ªçc file ·∫£nh d∆∞·ªõi d·∫°ng Data URL
            reader.readAsDataURL(file);
        });

        // L·∫Øng nghe s·ª± ki·ªán khi ng∆∞·ªùi d√πng nh·∫•n n√∫t "Sao ch√©p"
        copyBtn.addEventListener('click', () => {
            // S·ª≠ d·ª•ng API Clipboard c·ªßa tr√¨nh duy·ªát ƒë·ªÉ sao ch√©p
            navigator.clipboard.writeText(qrUrlLink.href).then(() => {
                copyBtn.textContent = 'ƒê√£ sao ch√©p!';
                // Tr·ªü l·∫°i tr·∫°ng th√°i c≈© sau 2 gi√¢y ƒë·ªÉ ng∆∞·ªùi d√πng bi·∫øt ƒë√£ th√†nh c√¥ng
                setTimeout(() => {
                    copyBtn.textContent = 'Sao ch√©p';
                }, 2000);
            }).catch(err => {
                // X·ª≠ l√Ω l·ªói n·∫øu kh√¥ng th·ªÉ sao ch√©p
                statusMessage.textContent = 'L·ªói khi sao ch√©p: ' + err;
            });
        });
    </script>

</body>
