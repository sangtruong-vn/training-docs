                { question: "Trong quản lý rủi ro, chiến lược 'Mitigate' (Giảm thiểu) nhằm mục đích gì?", options: ["Loại bỏ hoàn toàn rủi ro.", "Chuyển giao tác động của rủi ro cho bên thứ ba.", "Giảm xác suất xảy ra hoặc tác động của một rủi ro tiêu cực.", "Chấp nhận rủi ro mà không có hành động nào."], answer: 2, explanation: "Giảm thiểu là một chiến lược phản ứng rủi ro trong đó các bước được thực hiện để giảm xác suất xảy ra hoặc tác động của một mối đe dọa. Ví dụ, tiến hành nhiều thử nghiệm hơn để giảm lỗi trong sản phẩm." },
                { question: "Sự khác biệt giữa 'Validate Scope' và 'Control Quality' là gì?", options: ["'Validate Scope' là về sự chấp nhận của khách hàng, 'Control Quality' là về sự đúng đắn.", "'Validate Scope' được thực hiện bởi nhóm dự án, 'Control Quality' được thực hiện bởi khách hàng.", "Chúng là các quy trình giống hệt nhau.", "'Control Quality' đến trước 'Validate Scope'."], answer: 0, explanation: "'Control Quality' tập trung vào việc xác minh rằng các giao phẩm đáp ứng các tiêu chuẩn chất lượng (sự đúng đắn), trong khi 'Validate Scope' tập trung vào việc giành được sự chấp nhận chính thức của các giao phẩm đó từ khách hàng hoặc nhà tài trợ." },
                { question: "Một dự án có nhiều bên liên quan với những kỳ vọng trái ngược nhau. Là một giám đốc dự án, bạn nên làm gì đầu tiên?", options: ["Ưu tiên các yêu cầu của nhà tài trợ.", "Tổ chức một cuộc họp với tất cả các bên liên quan để tạo điều kiện cho một cuộc thảo luận và đạt được sự đồng thuận.", "Quyết định yêu cầu nào là quan trọng nhất dựa trên kinh nghiệm của bạn.", "Bỏ qua các yêu cầu xung đột."], answer: 1, explanation: "Cách tiếp cận tốt nhất để quản lý các kỳ vọng xung đột là tạo điều kiện cho giao tiếp cởi mở giữa các bên liên quan. Một cuộc họp có thể giúp làm rõ các ưu tiên, tìm ra điểm chung và đạt được sự đồng thuận về con đường phía trước." },
                { question: "Mục đích của 'Business Case' (Tình huống kinh doanh) là gì?", options: ["Để cung cấp một lịch trình chi tiết cho dự án.", "Để liệt kê tất cả các rủi ro của dự án.", "Để cung cấp sự biện minh cho việc thực hiện một dự án, dựa trên lợi ích dự kiến.", "Để xác định các thành viên trong nhóm dự án."], answer: 2, explanation: "Business Case là một tài liệu nghiên cứu tính khả thi kinh tế được sử dụng để thiết lập tính hợp lệ của các lợi ích của một thành phần được lựa chọn thiếu định nghĩa đủ và được sử dụng làm cơ sở cho việc ủy quyền các hoạt động quản lý dự án tiếp theo." },
                { question: "Trong một tổ chức ma trận mạnh (strong matrix), ai có nhiều quyền lực nhất đối với dự án?", options: ["Giám đốc chức năng (Functional Manager)", "Giám đốc dự án (Project Manager)", "Nhóm dự án (Project Team)", "Nhà tài trợ (Sponsor)"], answer: 1, explanation: "Trong một tổ chức ma trận mạnh, giám đốc dự án có quyền lực và thẩm quyền đáng kể đối với dự án và các nguồn lực của nó, trong khi giám đốc chức năng có vai trò hỗ trợ nhiều hơn." },
                { question: "Kỹ thuật Delphi là gì?", options: ["Một kỹ thuật bỏ phiếu trong đó quyết định được đưa ra bởi đa số.", "Một phương pháp thu thập thông tin trong đó các chuyên gia tham gia một cách ẩn danh để đạt được sự đồng thuận.", "Một kỹ thuật giải quyết xung đột.", "Một phương pháp lập lịch trình dự án."], answer: 1, explanation: "Kỹ thuật Delphi là một cách để đạt được sự đồng thuận của các chuyên gia. Các chuyên gia đưa ra ý kiến của họ một cách ẩn danh, một người điều phối tóm tắt các câu trả lời, và các bản tóm tắt được lưu hành lại cho các chuyên gia để bình luận thêm. Quá trình này được lặp lại cho đến khi đạt được sự đồng thuận." },
                { question: "Một 'milestone' (cột mốc) trong lịch trình dự án là gì?", options: ["Một nhiệm vụ kéo dài.", "Một giao phẩm chính của dự án.", "Một điểm hoặc sự kiện quan trọng trong một dự án, thường không có thời lượng.", "Một cuộc họp quan trọng của các bên liên quan."], answer: 2, explanation: "Một cột mốc là một điểm đánh dấu quan trọng trong một dự án. Nó có thời lượng bằng không và đại diện cho sự hoàn thành của một giai đoạn hoặc một giao phẩm chính." },
                { question: "Khi nào một giám đốc dự án nên sử dụng san bằng nguồn lực (resource leveling)?", options: ["Khi dự án đang chậm tiến độ.", "Khi các nguồn lực quan trọng bị quá tải hoặc chỉ có sẵn vào những thời điểm nhất định.", "Khi ngân sách dự án bị cắt giảm.", "Luôn luôn, trong mọi dự án."], answer: 1, explanation: "San bằng nguồn lực là một kỹ thuật trong đó ngày bắt đầu và ngày kết thúc được điều chỉnh dựa trên các ràng buộc về nguồn lực với mục tiêu cân bằng nhu cầu về nguồn lực với nguồn cung sẵn có. Nó thường được sử dụng khi các nguồn lực bị phân bổ quá mức." },
                { question: "Trong quản lý rủi ro, chiến lược 'Transfer' (Chuyển giao) liên quan đến việc gì?", options: ["Chấp nhận rủi ro.", "Loại bỏ rủi ro.", "Giảm tác động của rủi ro.", "Chuyển một phần hoặc toàn bộ tác động của một mối đe dọa cho một bên thứ ba."], answer: 3, explanation: "Chuyển giao rủi ro là một chiến lược phản ứng rủi ro trong đó nhóm dự án chuyển tác động của một mối đe dọa cho một bên thứ ba, cùng với quyền sở hữu phản ứng. Ví dụ phổ biến nhất là mua bảo hiểm." },
                { question: "Một 'Project Management Information System' (PMIS - Hệ thống thông tin quản lý dự án) là gì?", options: ["Một nhóm người quản lý dự án.", "Một bộ công cụ phần mềm và thủ công được sử dụng để thu thập, tích hợp và phổ biến các kết quả của các quy trình quản lý dự án.", "Một cuộc họp báo cáo trạng thái hàng tuần.", "Văn phòng của giám đốc dự án."], answer: 1, explanation: "PMIS là một hệ thống công cụ và kỹ thuật được sử dụng để quản lý thông tin trong một dự án. Nó có thể bao gồm từ các hệ thống phần mềm phức tạp đến các phương pháp thủ công đơn giản." },
                { question: "Đâu là sự khác biệt giữa 'verification' (xác minh) và 'validation' (xác nhận)?", options: ["Chúng có nghĩa giống nhau.", "'Verification' là kiểm tra xem sản phẩm có được xây dựng đúng cách không; 'validation' là kiểm tra xem có xây dựng đúng sản phẩm không.", "'Validation' là kiểm tra xem sản phẩm có được xây dựng đúng cách không; 'verification' là kiểm tra xem có xây dựng đúng sản phẩm không.", "Cả hai đều được thực hiện bởi khách hàng."], answer: 1, explanation: "Xác minh (Verification) hỏi: 'Chúng ta có đang xây dựng sản phẩm đúng cách không?' (tức là, nó có đáp ứng các thông số kỹ thuật không?). Xác nhận (Validation) hỏi: 'Chúng ta có đang xây dựng đúng sản phẩm không?' (tức là, nó có đáp ứng nhu cầu của khách hàng không?)." },
                { question: "Một 'resource histogram' (biểu đồ tài nguyên) cho thấy điều gì?", options: ["Chi phí của các nguồn lực theo thời gian.", "Số lượng nguồn lực được yêu cầu theo thời gian.", "Kỹ năng của các thành viên trong nhóm.", "Sự sẵn có của các nhà cung cấp."], answer: 1, explanation: "Biểu đồ tài nguyên là một biểu đồ cột cho thấy lượng thời gian mà một nguồn lực được lên lịch để làm việc trong một khoảng thời gian. Nó có thể được sử dụng để xác định các tình trạng phân bổ quá mức hoặc dưới mức." },
                { question: "Trong quản lý mua sắm, 'Request for Quotation' (RFQ - Yêu cầu báo giá) thường được sử dụng khi nào?", options: ["Khi các yêu cầu không rõ ràng.", "Khi cần các giải pháp sáng tạo.", "Khi các giao phẩm là hàng hóa tiêu chuẩn với thông số kỹ thuật rõ ràng.", "Khi cần một đề xuất chi tiết."], answer: 2, explanation: "RFQ thường được sử dụng khi các yêu cầu được xác định rõ ràng và giá cả là yếu tố quyết định chính. Người mua cung cấp thông số kỹ thuật chi tiết và yêu cầu báo giá từ các nhà cung cấp." },
                { question: "Một giám đốc dự án đang tạo ra WBS. Họ nên dừng việc phân rã ở cấp độ nào?", options: ["Khi họ có 100 gói công việc.", "Khi các gói công việc đủ nhỏ để có thể được ước tính và quản lý một cách đáng tin cậy.", "Khi nhà tài trợ nói dừng lại.", "Ở cấp độ thứ ba của WBS."], answer: 1, explanation: "Việc phân rã nên tiếp tục cho đến khi các thành phần ở cấp độ thấp nhất (gói công việc) đủ nhỏ để có thể được quản lý một cách hiệu quả - nghĩa là, chi phí và thời gian có thể được ước tính, và công việc có thể được giao cho một cá nhân hoặc nhóm cụ thể." },
                { question: "Đâu là một ví dụ về 'fast tracking' một dự án?", options: ["Thêm nhiều người vào dự án.", "Cắt giảm phạm vi dự án.", "Bắt đầu giai đoạn thiết kế trước khi giai đoạn yêu cầu hoàn thành 100%.", "Sử dụng một nhà cung cấp đắt tiền hơn để giao hàng nhanh hơn."], answer: 2, explanation: "Fast tracking là việc thực hiện các hoạt động theo trình tự song song thay vì tuần tự để rút ngắn tiến độ. Điều này thường làm tăng rủi ro vì công việc sau có thể bắt đầu trước khi công việc trước hoàn thành hoàn toàn." },
                { question: "Mục đích của một 'issue log' (nhật ký vấn đề) là gì?", options: ["Để theo dõi các rủi ro của dự án.", "Để ghi lại và theo dõi tất cả các vấn đề cần được giải quyết trong dự án.", "Để ghi lại các bài học kinh nghiệm.", "Để theo dõi các yêu cầu thay đổi."], answer: 1, explanation: "Nhật ký vấn đề là một tài liệu dự án được sử dụng để ghi lại và theo dõi các vấn đề. Nó giúp đảm bảo rằng các vấn đề được điều tra và giải quyết một cách kịp thời." },
                { question: "Trong một tổ chức ma trận yếu (weak matrix), ai có nhiều quyền lực nhất?", options: ["Giám đốc dự án", "Giám đốc chức năng", "Nhóm dự án", "Nhà tài trợ"], answer: 1, explanation: "Trong một tổ chức ma trận yếu, vai trò của giám đốc dự án giống như một người điều phối hoặc xúc tiến hơn là một nhà quản lý thực sự. Giám đốc chức năng giữ lại phần lớn quyền lực và quyền kiểm soát đối với các nguồn lực." },
                { question: "Kỹ thuật 'Root Cause Analysis' (Phân tích nguyên nhân gốc rễ) nhằm mục đích gì?", options: ["Để xác định người chịu trách nhiệm cho một vấn đề.", "Để xác định lý do cơ bản của một vấn đề để có thể ngăn chặn nó tái diễn.", "Để ước tính tác động tài chính của một vấn đề.", "Để báo cáo một vấn đề cho ban quản lý."], answer: 1, explanation: "Phân tích nguyên nhân gốc rễ là một phương pháp giải quyết vấn đề nhằm xác định các nguyên nhân sâu xa nhất của một vấn đề hoặc sự kiện. Bằng cách giải quyết nguyên nhân gốc rễ, bạn có thể ngăn chặn vấn đề xảy ra lại." },
                { question: "Một dự án có BAC = $200k, AC = $100k, EV = $80k, PV = $120k. Dự án này như thế nào?", options: ["Vượt ngân sách và chậm tiến độ.", "Dưới ngân sách và vượt tiến độ.", "Vượt ngân sách và vượt tiến độ.", "Dưới ngân sách và chậm tiến độ."], answer: 0, explanation: "CV = EV - AC = $80k - $100k = -$20k (Vượt ngân sách). SV = EV - PV = $80k - $120k = -$40k (Chậm tiến độ)." },
                { question: "Đâu là một ví dụ về 'Cost of Conformance' (Chi phí tuân thủ)?", options: ["Chi phí làm lại", "Chi phí bảo hành", "Chi phí đào tạo về chất lượng", "Mất doanh thu do khách hàng không hài lòng"], answer: 2, explanation: "Chi phí tuân thủ là tiền chi cho việc tránh thất bại. Nó bao gồm chi phí phòng ngừa (ví dụ: đào tạo) và chi phí thẩm định (ví dụ: kiểm tra, thử nghiệm)." },
                { question: "Một giám đốc dự án đang chuẩn bị cho một cuộc đàm phán hợp đồng. Điều quan trọng nhất cần làm là gì?", options: ["Cố gắng giành được mọi điểm.", "Xác định các mục tiêu và điểm mấu chốt của mình trước khi bắt đầu.", "Để cho bên kia nói trước.", "Tập trung hoàn toàn vào giá cả."], answer: 1, explanation: "Sự chuẩn bị là chìa khóa cho một cuộc đàm phán thành công. Trước khi bước vào đàm phán, bạn phải hiểu rõ các mục tiêu của mình, những gì bạn sẵn sàng nhượng bộ, và điểm mà bạn sẽ từ bỏ (điểm mấu chốt)." },
                { question: "Sự khác biệt giữa 'project charter' và 'project management plan' là gì?", options: ["Charter ủy quyền cho dự án, Plan định hướng cách thực hiện dự án.", "Plan được tạo ra trước Charter.", "Charter rất chi tiết, Plan ở cấp độ cao.", "Chúng là cùng một tài liệu."], answer: 0, explanation: "Điều lệ dự án (Project Charter) là một tài liệu cấp cao, chính thức cho phép dự án tồn tại và trao quyền cho giám đốc dự án. Kế hoạch quản lý dự án (Project Management Plan) là một tài liệu chi tiết, toàn diện mô tả cách dự án sẽ được thực hiện, giám sát và kiểm soát." },
                { question: "Một 'salience model' (mô hình nổi bật) được sử dụng để làm gì?", options: ["Để phân loại các bên liên quan dựa trên quyền lực, tính hợp pháp và tính cấp bách.", "Để tạo ra một lịch trình dự án.", "Để ước tính chi phí dự án.", "Để theo dõi các rủi ro của dự án."], answer: 0, explanation: "Mô hình nổi bật mô tả các lớp của các bên liên quan dựa trên việc đánh giá quyền lực (khả năng áp đặt ý chí), tính hợp pháp (mối quan hệ của họ có phù hợp không) và tính cấp bách (yêu cầu sự chú ý ngay lập tức)." },
                { question: "Trong một dự án, 'scope baseline' (đường cơ sở phạm vi) bao gồm những gì?", options: ["Tuyên bố phạm vi dự án, WBS, và từ điển WBS.", "Chỉ có WBS.", "Điều lệ dự án và tuyên bố phạm vi.", "Kế hoạch quản lý phạm vi."], answer: 0, explanation: "Đường cơ sở phạm vi là phiên bản được phê duyệt của tuyên bố phạm vi, cấu trúc phân rã công việc (WBS), và từ điển WBS liên quan, chỉ có thể được thay đổi thông qua các thủ tục kiểm soát thay đổi chính thức và được sử dụng làm cơ sở để so sánh." },
                { question: "Một giám đốc dự án nhận ra rằng một rủi ro đã xác định trước đó có khả năng xảy ra. Họ nên làm gì?", options: ["Bỏ qua rủi ro.", "Thực hiện kế hoạch phản ứng rủi ro đã được xác định trước.", "Chờ xem rủi ro có thực sự xảy ra không.", "Yêu cầu thêm ngân sách ngay lập tức."], answer: 1, explanation: "Khi một trình kích hoạt rủi ro (risk trigger) xảy ra, cho thấy một rủi ro sắp xảy ra, giám đốc dự án nên tham khảo kế hoạch quản lý rủi ro và thực hiện kế hoạch phản ứng đã được thống nhất trước đó." },
                { question: "Mục đích của 'Resource Smoothing' (Làm mịn nguồn lực) là gì?", options: ["Để rút ngắn thời gian dự án.", "Để điều chỉnh các hoạt động sao cho yêu cầu về nguồn lực không vượt quá giới hạn nguồn lực được xác định trước.", "Để tối ưu hóa các nguồn lực mà không ảnh hưởng đến đường găng của dự án.", "Để thêm nhiều nguồn lực hơn vào dự án."], answer: 2, explanation: "Làm mịn nguồn lực là một kỹ thuật điều chỉnh các hoạt động của một mô hình lịch trình sao cho các yêu cầu về nguồn lực trên dự án không vượt quá các giới hạn nguồn lực được xác định trước. Không giống như san bằng nguồn lực, làm mịn nguồn lực không làm thay đổi đường găng của dự án." },
                { question: "Một 'story point' (điểm câu chuyện) trong Agile đại diện cho điều gì?", options: ["Số giờ cần thiết để hoàn thành một user story.", "Một đơn vị đo lường tương đối về nỗ lực cần thiết để thực hiện một user story.", "Mức độ ưu tiên của một user story.", "Số lượng nhà phát triển cần thiết cho một user story."], answer: 1, explanation: "Điểm câu chuyện là một đơn vị đo lường trừu tượng được sử dụng trong lập kế hoạch Agile để thể hiện một ước tính về nỗ lực tổng thể cần thiết để thực hiện đầy đủ một hạng mục trong product backlog hoặc bất kỳ công việc nào khác. Nó không liên quan trực tiếp đến thời gian." },
                { question: "Đâu là một ví dụ về một 'external dependency' (phụ thuộc bên ngoài)?", options: ["Nhóm phát triển phải chờ nhóm kiểm thử hoàn thành công việc của họ.", "Việc xây dựng phải chờ giấy phép từ một cơ quan chính phủ.", "Một hoạt động không thể bắt đầu cho đến khi hoạt động trước đó hoàn thành.", "Giám đốc dự án quyết định trình tự các nhiệm vụ."], answer: 1, explanation: "Phụ thuộc bên ngoài là những phụ thuộc liên quan đến mối quan hệ giữa các hoạt động của dự án và các hoạt động không thuộc dự án. Việc chờ đợi một giao phẩm từ nhà cung cấp hoặc một giấy phép từ chính phủ là những ví dụ phổ biến." },
                { question: "Một giám đốc dự án đang quản lý một dự án có nhiều thay đổi. Họ nên đảm bảo rằng quy trình nào được tuân thủ nghiêm ngặt?", options: ["Quản lý truyền thông", "Kiểm soát thay đổi tích hợp", "Quản lý rủi ro", "Quản lý mua sắm"], answer: 1, explanation: "Quy trình Kiểm soát thay đổi tích hợp là rất quan trọng trong bất kỳ dự án nào, đặc biệt là những dự án có nhiều thay đổi. Nó đảm bảo rằng tất cả các thay đổi được xem xét, đánh giá và phê duyệt một cách có hệ thống, ngăn chặn scope creep và duy trì sự toàn vẹn của các đường cơ sở." },
                { question: "Trong một buổi Sprint Retrospective, nhóm nên tập trung vào điều gì?", options: ["Trình diễn sản phẩm cho các bên liên quan.", "Lập kế hoạch cho Sprint tiếp theo.", "Kiểm tra và điều chỉnh quy trình làm việc của nhóm.", "Đổ lỗi cho các vấn đề đã xảy ra."], answer: 2, explanation: "Sprint Retrospective là một cơ hội để nhóm Scrum kiểm tra lại chính mình và tạo ra một kế hoạch cho các cải tiến sẽ được thực hiện trong Sprint tiếp theo. Nó tập trung vào quy trình, con người và công cụ." },
                { question: "Một 'product backlog refinement' (tinh chỉnh product backlog) là gì?", options: ["Một sự kiện chính thức trong Scrum.", "Một hoạt động liên tục trong đó Product Owner và Nhóm Phát triển hợp tác để thêm chi tiết, ước tính và thứ tự cho các hạng mục trong Product Backlog.", "Một tên khác cho Sprint Planning.", "Một cuộc họp để loại bỏ các hạng mục khỏi Product Backlog."], answer: 1, explanation: "Tinh chỉnh Product Backlog (trước đây gọi là 'grooming') là một hoạt động liên tục để giữ cho backlog được sắp xếp và chuẩn bị cho các Sprint sắp tới. Nó không phải là một sự kiện chính thức nhưng là một phần quan trọng để Scrum hoạt động trơn tru." },
                { question: "Đâu là một ví dụ về một 'Key Performance Parameter' (KPP - Thông số hiệu suất chính)?", options: ["Dự án phải được hoàn thành trong vòng 12 tháng.", "Sản phẩm phải có khả năng xử lý 10,000 giao dịch mỗi giây.", "Ngân sách dự án là $1 triệu.", "Nhóm dự án không được vượt quá 10 người."], answer: 1, explanation: "KPP là các thuộc tính hoặc đặc điểm hiệu suất quan trọng của một hệ thống được coi là quan trọng hoặc thiết yếu đối với việc phát triển một hệ thống hiệu quả. Chúng thường là các ngưỡng hiệu suất không thể thương lượng được, chẳng hạn như tốc độ, độ tin cậy hoặc khả năng phản hồi." },
                { question: "Một giám đốc dự án đang đối mặt với một bên liên quan có thái độ tiêu cực và có ảnh hưởng lớn. Chiến lược nào là tốt nhất?", options: ["Bỏ qua họ.", "Cố gắng hiểu mối quan tâm của họ và thu hút họ tham gia một cách xây dựng.", "Loại họ ra khỏi danh sách các bên liên quan.", "Chỉ giao tiếp với họ qua email."], answer: 1, explanation: "Đối với các bên liên quan tiêu cực nhưng có ảnh hưởng, chiến lược tốt nhất là quản lý họ một cách chặt chẽ. Điều này bao gồm việc hiểu quan điểm của họ, giải quyết các mối quan tâm của họ, và cố gắng biến họ thành những người ủng hộ tích cực cho dự án." },
                { question: "Mục đích của việc tạo ra 'Ground Rules' (Quy tắc cơ bản) cho nhóm là gì?", options: ["Để kiểm soát nhóm một cách vi mô.", "Để thiết lập các kỳ vọng rõ ràng về hành vi chấp nhận được của các thành viên trong nhóm.", "Để tuân thủ các quy định của công ty.", "Để xác định các nhiệm vụ của dự án."], answer: 1, explanation: "Quy tắc cơ bản thiết lập các kỳ vọng rõ ràng về cách các thành viên trong nhóm sẽ làm việc cùng nhau. Chúng giúp giảm thiểu sự hiểu lầm và tăng năng suất bằng cách cung cấp một khuôn khổ chung cho hành vi." },
                { question: "Trong phân tích rủi ro định lượng, 'Expected Monetary Value' (EMV - Giá trị tiền tệ kỳ vọng) được tính như thế nào?", options: ["Xác suất x Tác động", "Xác suất + Tác động", "Tác động / Xác suất", "Xác suất - Tác động"], answer: 0, explanation: "EMV là một khái niệm thống kê tính toán kết quả trung bình khi tương lai bao gồm các kịch bản có thể xảy ra hoặc không. Nó được tính bằng cách nhân giá trị của mỗi kết quả có thể có với xác suất xảy ra của nó và cộng các kết quả lại với nhau." },
                { question: "Một giám đốc dự án đang sử dụng phương pháp 'rolling wave planning'. Điều này có nghĩa là gì?", options: ["Họ đang lập kế hoạch chi tiết cho toàn bộ dự án ngay từ đầu.", "Họ đang lập kế hoạch chi tiết cho công việc sắp tới và ở cấp độ cao hơn cho công việc trong tương lai.", "Họ không có kế hoạch nào cả.", "Họ đang sử dụng một phương pháp lập kế hoạch rất cứng nhắc."], answer: 1, explanation: "Lập kế hoạch sóng lăn là một kỹ thuật lập kế hoạch tiến bộ, trong đó công việc trong thời gian gần được lập kế hoạch chi tiết và công việc trong tương lai xa được lập kế hoạch ở mức độ tổng thể hơn. Đây là một hình thức của 'progressive elaboration'." },
                { question: "Đâu là một ví dụ về 'Cost of Non-Conformance' (Chi phí không tuân thủ)?", options: ["Chi phí kiểm tra", "Chi phí đào tạo", "Chi phí làm lại (rework)", "Chi phí đánh giá chất lượng"], answer: 2, explanation: "Chi phí không tuân thủ là tiền chi cho các thất bại. Nó bao gồm chi phí thất bại nội bộ (ví dụ: làm lại, phế liệu) và chi phí thất bại bên ngoài (ví dụ: chi phí bảo hành, mất kinh doanh)." },
                { question: "Một dự án vừa hoàn thành. Hoạt động nào sau đây là quan trọng nhất trong giai đoạn kết thúc?", options: ["Bắt đầu một dự án mới.", "Tổ chức một bữa tiệc cho nhóm.", "Thu được sự chấp nhận chính thức của khách hàng và lưu trữ hồ sơ dự án.", "Phân công lại nhóm cho các dự án khác."], answer: 2, explanation: "Giai đoạn kết thúc dự án bao gồm việc hoàn tất tất cả các hoạt động cho dự án. Các hoạt động chính bao gồm việc giành được sự chấp nhận chính thức cho các giao phẩm, hoàn tất các thủ tục tài chính và hành chính, và lưu trữ hồ sơ dự án để tham khảo trong tương lai." },
                { question: "Một giám đốc dự án đang làm việc trong một môi trường Agile. Vai trò của họ có nhiều khả năng giống với vai trò nào nhất?", options: ["Người chỉ huy và kiểm soát", "Người lãnh đạo phục vụ và người hỗ trợ", "Người ghi chép", "Người quản lý vi mô"], answer: 1, explanation: "Trong môi trường Agile, vai trò của giám đốc dự án hoặc Scrum Master chuyển từ việc chỉ huy và kiểm soát sang việc phục vụ nhóm. Họ tập trung vào việc loại bỏ các trở ngại, tạo điều kiện cho các sự kiện và huấn luyện nhóm để tự tổ chức và cải thiện." },
                { question: "Mục đích của việc tạo ra một 'communications matrix' (ma trận truyền thông) là gì?", options: ["Để theo dõi tất cả các email của dự án.", "Để xác định ai cần thông tin gì, khi nào, ở định dạng nào và ai chịu trách nhiệm cung cấp thông tin đó.", "Để liệt kê tất cả các bên liên quan của dự án.", "Để lập lịch trình cho tất cả các cuộc họp của dự án."], answer: 1, explanation: "Ma trận truyền thông là một công cụ hữu ích trong Kế hoạch quản lý truyền thông. Nó cung cấp một bảng tóm tắt rõ ràng về các yêu cầu truyền thông của dự án, đảm bảo rằng đúng người nhận được đúng thông tin vào đúng thời điểm." },
                { question: "Một dự án có một hoạt động với ước tính Lạc quan (O) là 3 ngày, Bi quan (P) là 9 ngày, và Có khả năng nhất (M) là 6 ngày. Ước tính thời lượng theo phương pháp PERT là bao nhiêu?", options: ["6 ngày", "5 ngày", "7 ngày", "6.5 ngày"], answer: 0, explanation: "Công thức PERT (Ước tính ba điểm) là: (O + 4M + P) / 6. Trong trường hợp này, (3 + 4*6 + 9) / 6 = (3 + 24 + 9) / 6 = 36 / 6 = 6 ngày." },
                { question: "Trong một dự án, 'governance' (quản trị) đề cập đến điều gì?", options: ["Các cuộc họp trạng thái hàng ngày.", "Khuôn khổ, các chức năng và quy trình để kiểm soát dự án và đảm bảo nó phù hợp với các mục tiêu chiến lược của tổ chức.", "Phong cách lãnh đạo của giám đốc dự án.", "Phần mềm quản lý dự án được sử dụng."], answer: 1, explanation: "Quản trị dự án là một khuôn khổ tổng thể để chỉ đạo và kiểm soát một dự án. Nó cung cấp cấu trúc, quy trình, các mô hình ra quyết định và các công cụ để quản lý dự án, đồng thời giải quyết các vấn đề liên quan đến vai trò, trách nhiệm và trách nhiệm giải trình." },
                { question: "Một giám đốc dự án nhận thấy rằng một thành viên trong nhóm đang gặp khó khăn với một nhiệm vụ. Hành động tốt nhất là gì?", options: ["Giao nhiệm vụ đó cho người khác.", "Nói chuyện riêng với thành viên đó để xem liệu họ có cần hỗ trợ, đào tạo hay làm rõ không.", "Công khai chỉ trích thành viên đó trong cuộc họp nhóm.", "Chờ xem liệu họ có thể tự giải quyết được không."], answer: 1, explanation: "Một cách tiếp cận hỗ trợ và mang tính xây dựng là nói chuyện riêng với cá nhân đó. Điều này cho phép giám đốc dự án hiểu được bản chất của vấn đề và cung cấp sự hỗ trợ cần thiết, cho dù đó là đào tạo thêm, cố vấn, hay loại bỏ một trở ngại." },
            ]
        };

        // --- BIẾN TOÀN CỤC ---
        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let questionState = 'unanswered'; // 'unanswered' or 'answered'

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const examScreen = document.getElementById('exam-screen');
        const resultScreen = document.getElementById('result-screen');
        
        const currentQElement = document.getElementById('current-q');
        const totalQElement = document.getElementById('total-q');
        const questionTextElement = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const explanationContainer = document.getElementById('explanation-container');
        const explanationTextElement = document.getElementById('explanation-text');
        
        const prevBtn = document.getElementById('prev-btn');
        const actionBtn = document.getElementById('action-btn');

        // --- FUNCTIONS ---

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function generateExamSet(bank) {
            let fullSet = [];
            // Lặp lại ngân hàng câu hỏi cho đến khi đủ 180 câu
            while (fullSet.length < 180) {
                fullSet = fullSet.concat(shuffleArray([...bank]));
            }
            // Cắt chính xác 180 câu và xáo trộn lần cuối
            return shuffleArray(fullSet.slice(0, 180));
        }

        function startExam(deckNumber) {
            let selectedBank;
            switch(deckNumber) {
                case 1: selectedBank = fullQuestionBank.bank1; break;
                case 2: selectedBank = fullQuestionBank.bank2; break;
                case 3: selectedBank = fullQuestionBank.bank3; break;
                default: selectedBank = fullQuestionBank.bank1;
            }
            currentQuestions = generateExamSet(selectedBank);
            currentQuestionIndex = 0;
            userAnswers = {};

            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            examScreen.classList.remove('hidden');

            totalQElement.textContent = currentQuestions.length;
            loadQuestion();
        }

        function loadQuestion() {
            questionState = 'unanswered';
            const question = currentQuestions[currentQuestionIndex];
            
            currentQElement.textContent = currentQuestionIndex + 1;
            questionTextElement.textContent = question.question;
            optionsContainer.innerHTML = '';
            explanationContainer.classList.add('hidden');
            
            actionBtn.textContent = 'Kiểm tra đáp án';
            actionBtn.classList.remove('bg-green-600', 'hover:bg-green-700', 'bg-red-600', 'hover:bg-red-700');
            actionBtn.classList.add('bg-blue-600', 'hover:bg-blue-700');


            question.options.forEach((option, index) => {
                const optionId = `q${currentQuestionIndex}_option${index}`;
                const optionElement = document.createElement('div');
                optionElement.innerHTML = `
                    <input type="radio" id="${optionId}" name="question${currentQuestionIndex}" value="${index}" class="hidden peer">
                    <label for="${optionId}" class="option-label selectable block w-full p-4 border-2 border-gray-300 rounded-lg cursor-pointer text-gray-700 peer-checked:bg-blue-100 peer-checked:border-blue-500">
                        ${String.fromCharCode(65 + index)}. ${option}
                    </label>
                `;
                optionsContainer.appendChild(optionElement);

                const input = optionElement.querySelector('input');
                input.addEventListener('change', () => {
                    if(input.checked) {
                        userAnswers[currentQuestionIndex] = parseInt(input.value);
                    }
                });
            });

            if (userAnswers[currentQuestionIndex] !== undefined) {
                const selectedInput = document.getElementById(`q${currentQuestionIndex}_option${userAnswers[currentQuestionIndex]}`);
                if (selectedInput) {
                    selectedInput.checked = true;
                }
            }

            updateNavButtons();
        }

        function updateNavButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
        }
        
        function handleActionClick() {
            if (questionState === 'unanswered') {
                if (userAnswers[currentQuestionIndex] === undefined) {
                    alert("Vui lòng chọn một đáp án trước khi kiểm tra.");
                    return;
                }
                checkAnswer();
            } else { // 'answered'
                if (currentQuestionIndex === currentQuestions.length - 1) {
                     if (confirm("Bạn có chắc chắn muốn nộp bài không?")) {
                        showResults();
                    }
                } else {
                    currentQuestionIndex++;
                    loadQuestion();
                }
            }
        }

        function checkAnswer() {
            questionState = 'answered';
            const question = currentQuestions[currentQuestionIndex];
            const selectedAnswer = userAnswers[currentQuestionIndex];
            const correctAnswer = question.answer;

            const optionInputs = optionsContainer.querySelectorAll('input');
            optionInputs.forEach(input => input.disabled = true);

            const optionLabels = optionsContainer.querySelectorAll('label');
            optionLabels.forEach((label, index) => {
                label.classList.remove('selectable');
                label.style.cursor = 'default';
                
                if (index === correctAnswer) {
                    label.classList.add('correct');
                } else if (index === selectedAnswer) {
                    label.classList.add('incorrect');
                }
            });

            explanationTextElement.textContent = question.explanation;
            explanationContainer.classList.remove('hidden');

            if (currentQuestionIndex === currentQuestions.length - 1) {
                actionBtn.textContent = 'Nộp bài & Xem kết quả';
                actionBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                actionBtn.classList.add('bg-red-600', 'hover:bg-red-700');
            } else {
                actionBtn.textContent = 'Câu tiếp theo';
                actionBtn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
                actionBtn.classList.add('bg-green-600', 'hover:bg-green-700');
            }
        }

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        actionBtn.addEventListener('click', handleActionClick);
        
        function showResults() {
            let correctCount = 0;
            for (let i = 0; i < currentQuestions.length; i++) {
                if (userAnswers[i] === currentQuestions[i].answer) {
                    correctCount++;
                }
            }
            
            const score = (correctCount / currentQuestions.length) * 100;
            
            document.getElementById('score').textContent = score.toFixed(2);
            document.getElementById('correct-answers').textContent = correctCount;
            document.getElementById('total-questions-result').textContent = currentQuestions.length;
            
            const resultMessage = document.getElementById('result-message');
            if (score >= 70) { // Passing score is typically around 70-75%
                resultMessage.textContent = "Chúc mừng! Bạn đã vượt qua bài thi thử. Hãy tiếp tục ôn luyện!";
                resultMessage.className = "text-xl font-semibold mb-8 text-green-600";
            } else {
                resultMessage.textContent = "Bạn cần cố gắng hơn. Hãy xem lại các câu trả lời và tiếp tục ôn tập!";
                resultMessage.className = "text-xl font-semibold mb-8 text-red-600";
            }

            examScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
        }

        function restartExam() {
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

    </script>
</body>
