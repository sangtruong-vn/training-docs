<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMP Exam Simulator (Đủ 180 câu hỏi)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-label {
            transition: all 0.2s ease-in-out;
        }
        .option-label.selectable:hover {
            background-color: #f0f9ff; /* light blue */
        }
        .correct {
            background-color: #dcfce7 !important; /* light green */
            border-color: #22c55e !important; /* green */
        }
        .incorrect {
            background-color: #fee2e2 !important; /* light red */
            border-color: #ef4444 !important; /* red */
        }
        .explanation {
            border-left: 4px solid #3b82f6; /* blue */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 md:p-8 w-full max-w-4xl">
        
        <div id="start-screen">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-4">Chào mừng đến với Trình mô phỏng Kỳ thi PMP</h1>
            <p class="text-gray-600 text-center mb-8">Chọn một bộ đề để bắt đầu bài thi thử gồm 180 câu hỏi ngẫu nhiên.</p>
            <div class="flex flex-col sm:flex-row justify-center gap-4">
                <button onclick="startExam(1)" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-blue-700 transition duration-300 shadow-md">Bắt đầu Bộ đề 1</button>
                <button onclick="startExam(2)" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-700 transition duration-300 shadow-md">Bắt đầu Bộ đề 2</button>
                <button onclick="startExam(3)" class="bg-purple-600 text-white font-bold py-3 px-6 rounded-lg hover:bg-purple-700 transition duration-300 shadow-md">Bắt đầu Bộ đề 3</button>
            </div>
        </div>

        <div id="exam-screen" class="hidden">
            <!-- Header -->
            <div class="flex justify-between items-center border-b pb-4 mb-6">
                <h1 class="text-2xl font-bold text-gray-800">PMP® Exam Simulator</h1>
                <div id="progress" class="text-lg font-semibold text-gray-600">Câu <span id="current-q">1</span> / <span id="total-q">180</span></div>
            </div>

            <!-- Question Area -->
            <div id="question-area">
                <p id="question-text" class="text-lg text-gray-700 leading-relaxed mb-6"></p>
                <div id="options-container" class="space-y-3"></div>
            </div>

            <!-- Explanation Area -->
            <div id="explanation-container" class="mt-6 p-4 bg-blue-50 rounded-lg explanation hidden">
                <h3 class="font-bold text-lg mb-2 text-gray-800">Giải thích chi tiết:</h3>
                <p id="explanation-text" class="text-gray-700"></p>
            </div>
            
            <!-- Navigation -->
            <div class="mt-8 pt-6 border-t flex flex-col sm:flex-row justify-between items-center gap-4">
                <button id="prev-btn" class="w-full sm:w-auto bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed">Câu trước</button>
                <button id="action-btn" class="w-full sm:w-auto bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition duration-300">Kiểm tra đáp án</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center">
             <h1 class="text-3xl font-bold text-gray-800 mb-4">Kết quả bài thi</h1>
             <p class="text-2xl mb-2">Điểm của bạn: <span id="score" class="font-bold"></span>%</p>
             <p class="text-lg text-gray-600 mb-6">Bạn đã trả lời đúng <span id="correct-answers"></span> trên <span id="total-questions-result"></span> câu hỏi.</p>
             <div id="result-message" class="text-xl font-semibold mb-8"></div>
             <button onclick="restartExam()" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition duration-300">Làm lại bài thi khác</button>
        </div>

    </div>

    <script>
        // --- NGÂN HÀNG CÂU HỎI ---
        const fullQuestionBank = {
            bank1: [
                // Set 1: 60 Questions
                { question: "Một thành viên chủ chốt trong nhóm dự án của bạn đột ngột nghỉ việc. Điều này gây ra một rủi ro lớn cho tiến độ dự án. Là một giám đốc dự án, hành động đầu tiên của bạn nên là gì?", options: ["Ngay lập tức tìm người thay thế.", "Thông báo cho các bên liên quan về sự chậm trễ có thể xảy ra.", "Xem lại kế hoạch quản lý rủi ro và nhật ký rủi ro.", "Yêu cầu các thành viên còn lại làm thêm giờ để bù đắp."], answer: 2, explanation: "Hành động đầu tiên và phù hợp nhất là xem lại các tài liệu quản lý rủi ro đã được phê duyệt. Kế hoạch quản lý rủi ro và nhật ký rủi ro có thể đã xác định trước các phản ứng cho loại rủi ro này." },
                { question: "Bạn đang ở giữa một dự án và nhà tài trợ yêu cầu thêm một tính năng mới mà không có trong phạm vi ban đầu. Đây là một ví dụ về điều gì?", options: ["Scope creep (Leo thang phạm vi)", "Gold plating (Mạ vàng)", "Fast tracking (Theo dõi nhanh)", "Crashing (Dồn ép)"], answer: 0, explanation: "Scope creep là việc thêm các tính năng hoặc yêu cầu vào một dự án mà không giải quyết các tác động đến thời gian, chi phí và nguồn lực, hoặc không có sự chấp thuận của khách hàng." },
                { question: "Công cụ nào sau đây KHÔNG phải là công cụ để thu thập yêu cầu?", options: ["Phỏng vấn", "Brainstorming", "Sơ đồ mạng dự án (Project network diagram)", "Nhóm tập trung (Focus groups)"], answer: 2, explanation: "Sơ đồ mạng dự án là một công cụ được sử dụng trong quản lý tiến độ để trực quan hóa các hoạt động và sự phụ thuộc của chúng, không phải để thu thập yêu cầu." },
                { question: "Chỉ số hiệu suất chi phí (CPI) của dự án là 0.8. Điều này có nghĩa là gì?", options: ["Dự án đang vượt ngân sách.", "Dự án đang dưới ngân sách.", "Dự án đang đúng tiến độ.", "Dự án đang chậm tiến độ."], answer: 0, explanation: "CPI được tính bằng EV / AC (Earned Value / Actual Cost). Một CPI nhỏ hơn 1 cho thấy dự án đang vượt ngân sách." },
                { question: "Điều lệ dự án (Project Charter) được tạo ra trong giai đoạn nào của dự án?", options: ["Khởi tạo (Initiating)", "Lập kế hoạch (Planning)", "Thực thi (Executing)", "Kết thúc (Closing)"], answer: 0, explanation: "Điều lệ dự án là tài liệu chính thức cho phép sự tồn tại của dự án và cung cấp cho giám đốc dự án quyền hạn để áp dụng các nguồn lực của tổ chức vào các hoạt động của dự án. Nó được tạo ra trong Nhóm quy trình Khởi tạo." },
                { question: "Sự khác biệt chính giữa quản lý chất lượng (Quality Management) và kiểm soát chất lượng (Quality Control) là gì?", options: ["Quản lý chất lượng tập trung vào quy trình, trong khi kiểm soát chất lượng tập trung vào sản phẩm.", "Quản lý chất lượng là phòng ngừa, trong khi kiểm soát chất lượng là phát hiện.", "Quản lý chất lượng do nhóm dự án thực hiện, còn kiểm soát chất lượng do khách hàng thực hiện.", "Không có sự khác biệt, chúng là một."], answer: 1, explanation: "Quản lý chất lượng (hay Đảm bảo chất lượng) tập trung vào việc tuân thủ các quy trình để ngăn ngừa lỗi, trong khi Kiểm soát chất lượng tập trung vào việc kiểm tra các giao phẩm để xác định và sửa chữa các lỗi." },
                { question: "Kỹ thuật nào được sử dụng để rút ngắn tiến độ dự án bằng cách thực hiện song song các hoạt động mà thông thường sẽ được thực hiện tuần tự?", options: ["Crashing (Dồn ép)", "Fast Tracking (Theo dõi nhanh)", "Resource Leveling (San bằng nguồn lực)", "Monte Carlo Analysis"], answer: 1, explanation: "Fast tracking là một kỹ thuật nén tiến độ trong đó các hoạt động hoặc giai đoạn thường được thực hiện tuần tự lại được thực hiện song song trong một khoảng thời gian. Kỹ thuật này có thể làm tăng rủi ro." },
                { question: "Đâu là đầu vào cho quy trình 'Develop Project Charter'?", options: ["Thỏa thuận (Agreements)", "Yếu tố môi trường doanh nghiệp (EEFs)", "Tài sản quy trình của tổ chức (OPAs)", "Tất cả các câu trên"], answer: 3, explanation: "Các đầu vào chính cho việc phát triển Điều lệ dự án bao gồm Business Case, Thỏa thuận, Yếu tố môi trường doanh nghiệp và Tài sản quy trình của tổ chức." },
                { question: "Trong ma trận RACI, chữ 'C' đại diện cho điều gì?", options: ["Chịu trách nhiệm (Accountable)", "Tư vấn (Consulted)", "Hoàn thành (Completed)", "Chỉ huy (Commander)"], answer: 1, explanation: "Trong ma trận RACI, C là viết tắt của Consulted (Người được tư vấn), có nghĩa là những người cần được lấy ý kiến trước khi công việc được thực hiện hoặc quyết định được đưa ra." },
                { question: "Một dự án có SPI (Chỉ số hiệu suất tiến độ) là 1.2. Điều này cho thấy điều gì?", options: ["Dự án đang chậm tiến độ.", "Dự án đang vượt tiến độ.", "Dự án đang vượt ngân sách.", "Dự án đang dưới ngân sách."], answer: 1, explanation: "SPI được tính bằng EV / PV (Earned Value / Planned Value). Một SPI lớn hơn 1 cho thấy dự án đang hoạt động tốt hơn so với kế hoạch, tức là đang vượt tiến độ." },
                { question: "Quản lý các bên liên quan của dự án chủ yếu tập trung vào việc gì?", options: ["Giao tiếp và đáp ứng nhu cầu của họ.", "Giảm thiểu số lượng các bên liên quan.", "Chỉ tập trung vào các bên liên quan có quyền lực cao.", "Cung cấp tất cả thông tin dự án cho tất cả các bên liên quan."], answer: 0, explanation: "Quản lý sự tham gia của các bên liên quan là quá trình giao tiếp và làm việc với các bên liên quan để đáp ứng nhu cầu/mong đợi của họ, giải quyết các vấn đề khi chúng xảy ra và thúc đẩy sự tham gia phù hợp của các bên liên quan." },
                { question: "Kỹ thuật 'Decomposition' được sử dụng trong quy trình nào sau đây?", options: ["Define Activities (Xác định hoạt động)", "Create WBS (Tạo WBS)", "Sequence Activities (Sắp xếp chuỗi hoạt động)", "Estimate Activity Durations (Ước tính thời lượng hoạt động)"], answer: 1, explanation: "Decomposition là kỹ thuật được sử dụng để chia nhỏ phạm vi dự án và các giao phẩm của dự án thành các thành phần nhỏ hơn, dễ quản lý hơn. Đây là công cụ chính để tạo ra WBS." },
                { question: "Sự khác biệt giữa rủi ro và vấn đề (issue) là gì?", options: ["Rủi ro là tiêu cực, vấn đề là tích cực.", "Rủi ro là một sự kiện không chắc chắn trong tương lai, vấn đề là một sự kiện đã xảy ra.", "Rủi ro chỉ liên quan đến chi phí, vấn đề liên quan đến tiến độ.", "Không có sự khác biệt."], answer: 1, explanation: "Một rủi ro là một sự kiện hoặc điều kiện không chắc chắn, nếu nó xảy ra, sẽ có tác động tích cực hoặc tiêu cực đến các mục tiêu của dự án. Một vấn đề (issue) là một sự kiện hoặc trở ngại hiện tại đang cản trở tiến độ của dự án." },
                { question: "Mục đích chính của Kế hoạch quản lý yêu cầu (Requirements Management Plan) là gì?", options: ["Liệt kê tất cả các yêu cầu của dự án.", "Mô tả cách các yêu cầu sẽ được phân tích, lập tài liệu và quản lý.", "Phân công các yêu cầu cho các thành viên trong nhóm.", "Theo dõi trạng thái của các yêu cầu."], answer: 1, explanation: "Kế hoạch quản lý yêu cầu mô tả cách các yêu cầu của dự án sẽ được quản lý trong suốt vòng đời của dự án, từ việc thu thập, phân tích, lập tài liệu cho đến xác nhận và kiểm soát." },
                { question: "Phương pháp PERT (Program Evaluation and Review Technique) sử dụng ước tính nào sau đây?", options: ["Ước tính tương tự (Analogous estimating)", "Ước tính ba điểm (Three-point estimating)", "Ước tính tham số (Parametric estimating)", "Ước tính từ dưới lên (Bottom-up estimating)"], answer: 1, explanation: "PERT sử dụng ước tính ba điểm (Lạc quan, Bi quan và Có khả năng nhất) để tính toán thời lượng hoạt động dự kiến. Công thức thường là (Lạc quan + 4 * Có khả năng nhất + Bi quan) / 6." },
                { question: "Trong giai đoạn thực thi dự án, hai thành viên trong nhóm của bạn có mâu thuẫn gay gắt về cách tiếp cận một nhiệm vụ kỹ thuật. Kỹ thuật giải quyết xung đột nào là tốt nhất để sử dụng trong tình huống này?", options: ["Tránh né (Avoiding)", "Thỏa hiệp (Compromising)", "Hợp tác / Giải quyết vấn đề (Collaborating / Problem Solving)", "Áp đặt (Forcing)"], answer: 2, explanation: "Hợp tác (Collaborating) là phương pháp giải quyết xung đột hiệu quả nhất, dẫn đến một giải pháp 'thắng-thắng' (win-win)." },
                { question: "Bạn là giám đốc dự án cho một dự án phát triển phần mềm theo phương pháp Agile. Product Owner liên tục thêm các yêu cầu mới vào giữa Sprint. Bạn nên làm gì?", options: ["Chấp nhận các yêu cầu mới để thể hiện sự linh hoạt.", "Yêu cầu Product Owner đợi đến Sprint tiếp theo.", "Tổ chức một cuộc họp với các bên liên quan để thảo luận về vấn đề.", "Huấn luyện Product Owner về vai trò của họ và tầm quan trọng của việc giữ cho Sprint không bị gián đoạn."], answer: 3, explanation: "Một trong những vai trò của Scrum Master (hoặc Project Manager trong môi trường Agile) là bảo vệ nhóm khỏi các yếu tố gây xao lãng từ bên ngoài. Hành động tốt nhất là huấn luyện Product Owner về các nguyên tắc Agile." },
                { question: "Đâu là một ví dụ về 'Tài sản quy trình của tổ chức' (Organizational Process Assets - OPA)?", options: ["Văn hóa công ty", "Cơ sở hạ tầng của công ty", "Các mẫu tài liệu dự án và bài học kinh nghiệm từ các dự án trước", "Các tiêu chuẩn của ngành"], answer: 2, explanation: "OPA là các kế hoạch, quy trình, chính sách, thủ tục và cơ sở kiến thức dành riêng cho và được sử dụng bởi tổ chức thực hiện. Các mẫu và bài học kinh nghiệm là những ví dụ điển hình." },
                { question: "Kỹ thuật 'Crashing' trong quản lý tiến độ liên quan đến việc gì?", options: ["Giảm phạm vi dự án.", "Thêm nguồn lực vào các hoạt động trên đường găng để rút ngắn thời gian.", "Thực hiện các hoạt động song song.", "Chấp nhận rủi ro cao hơn để hoàn thành sớm hơn."], answer: 1, explanation: "Crashing là một kỹ thuật được sử dụng để rút ngắn thời gian dự án với chi phí thấp nhất bằng cách thêm nguồn lực. Nó thường dẫn đến tăng chi phí." },
                { question: "Mục đích của việc tạo ra Sổ đăng ký các bên liên quan (Stakeholder Register) là gì?", options: ["Để xác định tất cả các cá nhân và tổ chức bị ảnh hưởng bởi dự án.", "Để lập kế hoạch chiến lược truyền thông.", "Để theo dõi các vấn đề của các bên liên quan.", "Để phân công nhiệm vụ cho các bên liên quan."], answer: 0, explanation: "Sổ đăng ký các bên liên quan là một tài liệu dự án bao gồm việc xác định các bên liên quan, đánh giá và phân loại họ. Nó ghi lại thông tin liên quan đến lợi ích, sự tham gia và tác động của họ đối với dự án." },
                { question: "Trong phân tích rủi ro định tính, hai yếu tố chính được xem xét là gì?", options: ["Chi phí và thời gian", "Xác suất và tác động", "Phạm vi và chất lượng", "Nguồn lực và ngân sách"], answer: 1, explanation: "Phân tích rủi ro định tính đánh giá mức độ ưu tiên của các rủi ro riêng lẻ của dự án bằng cách sử dụng xác suất xảy ra và tác động tương ứng của chúng đối với các mục tiêu của dự án." },
                { question: "Một dự án đang trong giai đoạn kết thúc. Hoạt động nào sau đây KHÔNG thuộc về giai đoạn này?", options: ["Giải phóng nguồn lực dự án.", "Lưu trữ hồ sơ dự án.", "Xác thực phạm vi (Validate Scope).", "Thu thập bài học kinh nghiệm."], answer: 2, explanation: "Xác thực phạm vi là quá trình chính thức hóa việc chấp nhận các giao phẩm đã hoàn thành của dự án. Quá trình này được thực hiện trong suốt dự án, chủ yếu trong Nhóm quy trình Giám sát và Kiểm soát, chứ không phải ở cuối." },
                { question: "Lý thuyết Hai yếu tố của Herzberg cho rằng điều gì?", options: ["Con người được thúc đẩy bởi nhu cầu thành tích, quyền lực và liên kết.", "Các yếu tố gây ra sự bất mãn trong công việc (yếu tố vệ sinh) khác với các yếu tố gây ra sự hài lòng (yếu tố động viên).", "Mọi người sẽ làm việc chăm chỉ hơn nếu họ tin rằng nỗ lực của họ sẽ dẫn đến kết quả mong muốn.", "Nhu cầu của con người được sắp xếp theo một hệ thống phân cấp."], answer: 1, explanation: "Lý thuyết của Herzberg phân biệt giữa các yếu tố vệ sinh (ví dụ: lương, điều kiện làm việc) có thể gây bất mãn nếu thiếu, và các yếu tố động viên (ví dụ: sự công nhận, thành tích) tạo ra sự hài lòng và thúc đẩy hiệu suất." },
                { question: "Đâu là mục đích của một 'kick-off meeting' (cuộc họp khởi động) dự án?", options: ["Để hoàn thành việc lập kế hoạch dự án.", "Để chính thức bắt đầu giai đoạn thực thi và xây dựng sự hiểu biết chung.", "Để giải quyết các xung đột trong nhóm.", "Để báo cáo trạng thái cuối cùng của dự án cho các bên liên quan."], answer: 1, explanation: "Cuộc họp khởi động được tổ chức vào cuối giai đoạn lập kế hoạch, ngay trước khi bắt đầu thực thi. Mục đích của nó là để truyền đạt các mục tiêu của dự án, giành được sự cam kết của nhóm và giải thích vai trò và trách nhiệm của các bên liên quan." },
                { question: "Chi phí chìm (Sunk cost) là gì?", options: ["Chi phí dự kiến trong tương lai.", "Chi phí đã chi tiêu và không thể thu hồi lại.", "Tổng ngân sách của dự án.", "Chi phí cơ hội của một dự án."], answer: 1, explanation: "Chi phí chìm là tiền đã được chi tiêu và không thể phục hồi. Chúng không nên được xem xét khi đưa ra quyết định về tương lai của một dự án, vì điều đó có thể dẫn đến việc 'ném tiền tốt vào tiền xấu'." },
                { question: "Loại quyền lực nào của giám đốc dự án đến từ vị trí chính thức của họ trong tổ chức?", options: ["Quyền lực chuyên gia (Expert power)", "Quyền lực khen thưởng (Reward power)", "Quyền lực chính danh (Legitimate power)", "Quyền lực tham chiếu (Referent power)"], answer: 2, explanation: "Quyền lực chính danh (còn gọi là quyền lực chính thức) bắt nguồn từ vị trí và thẩm quyền của một người trong hệ thống phân cấp của tổ chức." },
                { question: "Một gói công việc (work package) là gì?", options: ["Một giao phẩm chính của dự án.", "Cấp độ thấp nhất trong WBS.", "Một nhóm các hoạt động liên quan.", "Một hợp đồng với nhà cung cấp."], answer: 1, explanation: "Gói công việc là công việc được xác định ở cấp độ thấp nhất của WBS mà chi phí và thời gian có thể được ước tính và quản lý." },
                { question: "Kỹ thuật 'Rolling Wave Planning' (Lập kế hoạch sóng lăn) là gì?", options: ["Lập kế hoạch chi tiết cho toàn bộ dự án ngay từ đầu.", "Một hình thức lập kế hoạch lặp đi lặp lại trong đó công việc sắp tới được lập kế hoạch chi tiết, trong khi công việc trong tương lai được lập kế hoạch ở cấp độ cao hơn.", "Một kỹ thuật để nén tiến độ dự án.", "Một phương pháp để xác định đường găng."], answer: 1, explanation: "Lập kế hoạch sóng lăn là một kỹ thuật lập kế hoạch tiến bộ, trong đó công việc trong thời gian gần được lập kế hoạch chi tiết và công việc trong tương lai xa được lập kế hoạch ở mức độ tổng thể hơn." },
                { question: "Đâu là sự khác biệt giữa 'Risk Appetite' (Khẩu vị rủi ro) và 'Risk Tolerance' (Ngưỡng chịu đựng rủi ro)?", options: ["Chúng là một.", "'Appetite' là mức độ rủi ro mà một tổ chức sẵn sàng chấp nhận, 'Tolerance' là mức độ sai lệch có thể chấp nhận được.", "'Tolerance' là mức độ rủi ro mà một tổ chức sẵn sàng chấp nhận, 'Appetite' là mức độ sai lệch có thể chấp nhận được.", "Cả hai đều không liên quan đến quản lý dự án."], answer: 1, explanation: "Khẩu vị rủi ro là mức độ rủi ro cao mà một thực thể sẵn sàng chấp nhận để theo đuổi các mục tiêu của mình. Ngưỡng chịu đựng rủi ro là mức độ, khối lượng hoặc số lượng rủi ro có thể đo lường được mà một tổ chức sẵn sàng chịu đựng." },
                { question: "Mục đích của việc thực hiện phân tích 'Make-or-Buy' (Tự làm hay Mua) là gì?", options: ["Để quyết định nhà cung cấp nào tốt nhất.", "Để xác định xem có nên tự sản xuất một sản phẩm hay dịch vụ hay mua nó từ bên ngoài.", "Để ước tính chi phí của dự án.", "Để chọn các thành viên trong nhóm dự án."], answer: 1, explanation: "Phân tích Tự làm hay Mua là một kỹ thuật quản lý chung được sử dụng để xác định xem một công việc cụ thể có thể được hoàn thành một cách hiệu quả nhất bởi nhóm dự án hay phải được mua từ các nguồn bên ngoài." },
                { question: "Quản lý giá trị thu được (EVM) tích hợp các đường cơ sở nào?", options: ["Phạm vi, tiến độ và chi phí.", "Phạm vi, rủi ro và chất lượng.", "Tiến độ, chi phí và nguồn lực.", "Chi phí, rủi ro và truyền thông."], answer: 0, explanation: "Quản lý giá trị thu được (EVM) là một phương pháp kết hợp phạm vi, tiến độ và các phép đo nguồn lực để đánh giá hiệu suất và tiến độ của dự án. Nó tích hợp đường cơ sở phạm vi, đường cơ sở tiến độ và đường cơ sở chi phí." },
                { question: "Một yêu cầu thay đổi đã được phê duyệt. Bước tiếp theo của giám đốc dự án là gì?", options: ["Thông báo cho nhà tài trợ.", "Cập nhật kế hoạch quản lý dự án và các tài liệu liên quan.", "Bắt đầu thực hiện thay đổi ngay lập tức.", "Từ chối thực hiện thay đổi."], answer: 1, explanation: "Sau khi một yêu cầu thay đổi được phê duyệt thông qua quy trình Kiểm soát thay đổi tích hợp, bước tiếp theo là cập nhật tất cả các kế hoạch, đường cơ sở và tài liệu dự án bị ảnh hưởng trước khi thực hiện thay đổi." },
                { question: "Đâu là một ví dụ về 'Yếu tố môi trường doanh nghiệp' (Enterprise Environmental Factor - EEF)?", options: ["Các quy trình và thủ tục của công ty.", "Các bài học kinh nghiệm từ các dự án trước.", "Văn hóa tổ chức và các tiêu chuẩn của ngành.", "Các mẫu tài liệu dự án."], answer: 2, explanation: "EEF là các điều kiện không nằm trong sự kiểm soát của nhóm dự án, có ảnh hưởng, ràng buộc hoặc định hướng dự án. Văn hóa tổ chức, các quy định của chính phủ và các tiêu chuẩn ngành là những ví dụ điển hình." },
                { question: "Lý thuyết X và Lý thuyết Y của McGregor mô tả điều gì?", options: ["Hai phong cách lãnh đạo khác nhau.", "Hai quan điểm đối lập về thái độ của nhân viên đối với công việc.", "Hai phương pháp để ước tính dự án.", "Hai cách để cấu trúc một WBS."], answer: 1, explanation: "Lý thuyết X cho rằng nhân viên vốn lười biếng và cần được giám sát chặt chẽ, trong khi Lý thuyết Y cho rằng nhân viên có động lực và thích nhận trách nhiệm. Giả định của người quản lý ảnh hưởng đến cách họ quản lý nhóm của mình." },
                { question: "Mục đích của việc tạo ra một 'Risk Breakdown Structure' (RBS - Cấu trúc phân rã rủi ro) là gì?", options: ["Để tính toán tác động tài chính của rủi ro.", "Để phân công chủ sở hữu cho các rủi ro.", "Để cung cấp một danh sách các rủi ro đã xác định.", "Để tổ chức và phân loại các rủi ro của dự án."], answer: 3, explanation: "RBS là một biểu diễn phân cấp của các rủi ro tiềm tàng của dự án, được sắp xếp theo các loại rủi ro. Nó giúp đảm bảo rằng tất cả các lĩnh vực rủi ro tiềm tàng đều được xem xét trong quá trình xác định rủi ro." },
                { question: "Trong một dự án, 'float' hoặc 'slack' là gì?", options: ["Lượng thời gian một hoạt động có thể bị trì hoãn mà không làm chậm ngày kết thúc dự án.", "Chi phí bổ sung được thêm vào dự án cho các trường hợp dự phòng.", "Số lượng thành viên nhóm dự phòng.", "Thời gian nghỉ giữa các giai đoạn dự án."], answer: 0, explanation: "Float (hoặc Slack) là lượng thời gian mà một nhiệm vụ trong một dự án có thể bị trì hoãn mà không gây ra sự chậm trễ cho các nhiệm vụ tiếp theo (free float) hoặc toàn bộ dự án (total float)." },
                { question: "Một giám đốc dự án đang gặp khó khăn trong việc thu hút sự tham gia của một bên liên quan quan trọng. Họ nên tham khảo tài liệu nào đầu tiên?", options: ["Kế hoạch quản lý các bên liên quan (Stakeholder Engagement Plan)", "Kế hoạch quản lý truyền thông", "Sổ đăng ký các bên liên quan", "Điều lệ dự án"], answer: 0, explanation: "Kế hoạch quản lý các bên liên quan xác định các chiến lược và hành động cần thiết để thúc đẩy sự tham gia hiệu quả của các bên liên quan trong việc ra quyết định và thực hiện dự án." },
                { question: "Đâu là đầu ra chính của quy trình 'Direct and Manage Project Work'?", options: ["Các giao phẩm (Deliverables)", "Các yêu cầu thay đổi (Change requests)", "Dữ liệu hiệu suất công việc (Work performance data)", "Tất cả các câu trên"], answer: 3, explanation: "Quy trình 'Direct and Manage Project Work' là nơi công việc của dự án được thực hiện. Các đầu ra chính bao gồm các giao phẩm, dữ liệu hiệu suất công việc, nhật ký vấn đề và các yêu cầu thay đổi." },
                { question: "Một 'assumption log' (nhật ký giả định) được sử dụng để làm gì?", options: ["Để theo dõi tất cả các rủi ro của dự án.", "Để ghi lại tất cả các giả định và ràng buộc trong suốt vòng đời của dự án.", "Để liệt kê tất cả các bên liên quan của dự án.", "Để ghi lại các quyết định quan trọng của dự án."], answer: 1, explanation: "Nhật ký giả định được sử dụng để ghi lại tất cả các giả định và ràng buộc được xác định trong suốt vòng đời của dự án. Nó giúp đảm bảo rằng các giả định được theo dõi và xác thực." },
                { question: "Trong bối cảnh mua sắm, 'privity of contract' có nghĩa là gì?", options: ["Tất cả các hợp đồng đều phải được giữ bí mật.", "Mối quan hệ hợp đồng chỉ tồn tại giữa người mua và người bán.", "Người bán có thể ký hợp đồng phụ với các bên khác.", "Hợp đồng có thể được chuyển nhượng cho một bên thứ ba."], answer: 1, explanation: "'Privity of contract' là một nguyên tắc pháp lý cho rằng một hợp đồng không thể trao quyền hoặc áp đặt nghĩa vụ đối với bất kỳ người nào không phải là một bên trong hợp đồng." },
                { question: "Một dự án đang bị chậm tiến độ. Giám đốc dự án quyết định thêm nhiều người vào nhóm để hoàn thành công việc nhanh hơn. Tuy nhiên, năng suất lại giảm sút. Hiện tượng này được gọi là gì?", options: ["Định luật Parkinson", "Hiệu ứng Halo", "Nguyên tắc Pareto", "Định luật Brooks"], answer: 3, explanation: "Định luật Brooks, được nêu trong cuốn sách 'The Mythical Man-Month', cho rằng 'thêm nhân lực vào một dự án phần mềm bị chậm sẽ làm nó chậm hơn'. Điều này là do sự gia tăng chi phí giao tiếp và phối hợp." },
                { question: "Sự khác biệt giữa 'lag' (độ trễ) và 'lead' (độ sớm) trong sơ đồ mạng là gì?", options: ["'Lag' là thời gian chờ đợi, 'lead' là thời gian tăng tốc.", "'Lag' là thời gian tăng tốc, 'lead' là thời gian chờ đợi.", "Cả hai đều có nghĩa là thời gian chờ đợi.", "Cả hai đều có nghĩa là thời gian tăng tốc."], answer: 0, explanation: "Lag là một sự trì hoãn bắt buộc trong hoạt động kế tiếp (ví dụ: chờ bê tông khô). Lead là lượng thời gian mà một hoạt động kế tiếp có thể được tiến hành sớm hơn so với hoạt động tiền nhiệm (ví dụ: bắt đầu viết tài liệu khi mã hóa gần hoàn tất)." },
                { question: "Mục đích của 'Statement of Work' (SOW - Tuyên bố công việc) trong mua sắm là gì?", options: ["Để mô tả chi tiết các sản phẩm, dịch vụ hoặc kết quả sẽ được nhà cung cấp cung cấp.", "Để yêu cầu báo giá từ các nhà cung cấp tiềm năng.", "Để chính thức hóa một thỏa thuận pháp lý.", "Để đánh giá hiệu suất của nhà cung cấp."], answer: 0, explanation: "SOW cung cấp một mô tả tường thuật về các sản phẩm, dịch vụ hoặc kết quả sẽ được cung cấp theo hợp đồng. Nó đủ chi tiết để cho phép những người bán tiềm năng xác định xem họ có khả năng cung cấp các mặt hàng đó hay không." },
                { question: "Đâu là ví dụ tốt nhất về một chỉ số hiệu suất chính (KPI) cho một dự án?", options: ["Số lượng thành viên trong nhóm", "Sự thay đổi so với đường cơ sở chi phí (Cost Variance - CV)", "Số lượng cuộc họp được tổ chức", "Sự hài lòng của giám đốc dự án"], answer: 1, explanation: "KPI là một giá trị có thể đo lường được cho thấy một dự án đang đạt được các mục tiêu chính hiệu quả như thế nào. Cost Variance (CV) là một KPI quan trọng trong EVM, đo lường hiệu suất ngân sách của một dự án." },
                { question: "Một thành viên trong nhóm của bạn là một chuyên gia kỹ thuật xuất sắc nhưng lại gặp khó khăn trong việc giao tiếp với các thành viên khác. Bạn nên làm gì?", options: ["Loại bỏ anh ta khỏi nhóm.", "Cung cấp cho anh ta khóa đào tạo và huấn luyện về kỹ năng mềm.", "Chỉ giao cho anh ta những nhiệm vụ không đòi hỏi sự tương tác.", "Bỏ qua vấn đề vì kỹ năng kỹ thuật của anh ta rất quan trọng."], answer: 1, explanation: "Một nhà lãnh đạo giỏi sẽ tìm cách phát triển các thành viên trong nhóm của mình. Cung cấp đào tạo, huấn luyện hoặc cố vấn về kỹ năng mềm là cách tiếp cận mang tính xây dựng nhất để giải quyết vấn đề này, giúp ích cho cả cá nhân và nhóm." },
                { question: "Chi phí cơ hội (Opportunity Cost) là gì?", options: ["Tổng chi phí của một dự án.", "Lợi ích bị mất đi khi chọn một phương án thay thế này thay vì phương án khác.", "Chi phí để sửa chữa một sai lầm.", "Một khoản dự phòng cho các chi phí không lường trước được."], answer: 1, explanation: "Chi phí cơ hội là giá trị của phương án thay thế tốt nhất tiếp theo phải được từ bỏ để theo đuổi một hành động nhất định. Ví dụ, nếu một công ty chọn Dự án A thay vì Dự án B, lợi nhuận tiềm năng của Dự án B là chi phí cơ hội." },
                { question: "Trong quy trình 'Plan Risk Responses', chiến lược 'Enhance' (Tăng cường) được áp dụng cho loại rủi ro nào?", options: ["Rủi ro tiêu cực (mối đe dọa)", "Rủi ro tích cực (cơ hội)", "Tất cả các loại rủi ro", "Chỉ những rủi ro có tác động tài chính"], answer: 1, explanation: "Tăng cường là một chiến lược được sử dụng để tăng xác suất xảy ra và/hoặc tác động của một cơ hội (rủi ro tích cực). Nó tương đương với chiến lược 'Mitigate' cho các mối đe dọa." },
                { question: "Một 'Change Control Board' (CCB - Ban kiểm soát thay đổi) chịu trách nhiệm về việc gì?", options: ["Xác định các thay đổi tiềm năng.", "Thực hiện các thay đổi đã được phê duyệt.", "Xem xét, đánh giá, phê duyệt, trì hoãn hoặc từ chối các yêu cầu thay đổi.", "Giao tiếp các thay đổi cho các bên liên quan."], answer: 2, explanation: "CCB là một nhóm người chính thức chịu trách nhiệm xem xét và phê duyệt hoặc từ chối các yêu cầu thay đổi đối với dự án. Vai trò của họ là trung tâm của quy trình Kiểm soát thay đổi tích hợp." },
                { question: "Kỹ thuật 'Affinity Diagram' (Biểu đồ tương đồng) giúp nhóm làm gì?", options: ["Ước tính thời gian hoạt động.", "Phân loại một số lượng lớn các ý tưởng thành các nhóm để xem xét và phân tích.", "Xác định đường găng của dự án.", "Giải quyết xung đột."], answer: 1, explanation: "Biểu đồ tương đồng là một công cụ có thể được sử dụng để nhóm một số lượng lớn các ý tưởng, ý kiến hoặc vấn đề để chúng có thể được tổ chức thành các nhóm dựa trên mối quan hệ tự nhiên của chúng. Nó thường được sử dụng sau các buổi brainstorming." },
                { question: "Dự án của bạn đang tạo ra một sản phẩm hoàn toàn mới. Loại vòng đời dự án nào là phù hợp nhất?", options: ["Dự báo (Predictive/Waterfall)", "Thích ứng (Adaptive/Agile)", "Lặp lại (Iterative)", "Tăng trưởng (Incremental)"], answer: 1, explanation: "Đối với các dự án có mức độ không chắc chắn và thay đổi cao, chẳng hạn như phát triển sản phẩm mới, vòng đời thích ứng (Agile) là phù hợp nhất. Nó cho phép các yêu cầu được phát triển và tinh chỉnh thông qua các chu kỳ lặp đi lặp lại, thu thập phản hồi thường xuyên." },
                { question: "Đâu là mục đích chính của 'Project Management Plan' (Kế hoạch quản lý dự án)?", options: ["Để liệt kê tất cả các nhiệm vụ sẽ được thực hiện.", "Để cung cấp một tài liệu duy nhất, toàn diện, xác định cách dự án sẽ được thực hiện, giám sát và kiểm soát.", "Để thuyết phục ban quản lý phê duyệt dự án.", "Để theo dõi chi phí thực tế của dự án."], answer: 1, explanation: "Kế hoạch quản lý dự án là tài liệu chính thức xác định cách dự án được thực hiện, giám sát và kiểm soát. Nó tích hợp tất cả các kế hoạch con (phạm vi, tiến độ, chi phí, chất lượng, v.v.) thành một kế hoạch tổng thể." },
                { question: "Một 'force majeure' (bất khả kháng) trong một hợp đồng đề cập đến điều gì?", options: ["Một điều khoản cho phép chấm dứt hợp đồng vì sự thuận tiện.", "Một sự kiện không thể lường trước được ngoài tầm kiểm soát của các bên, chẳng hạn như thiên tai.", "Một hình phạt cho việc không thực hiện.", "Một yêu cầu bảo hiểm."], answer: 1, explanation: "Bất khả kháng là một điều khoản hợp đồng phổ biến giải phóng cả hai bên khỏi nghĩa vụ nếu một sự kiện bất thường ngoài tầm kiểm soát của họ, chẳng hạn như chiến tranh, đình công, hoặc một 'hành động của Chúa', ngăn cản một hoặc cả hai bên hoàn thành nghĩa vụ của mình." },
                { question: "Đâu là một ví dụ về 'Co-location' (Làm việc cùng địa điểm)?", options: ["Tổ chức các cuộc họp video hàng ngày.", "Đặt tất cả các thành viên trong nhóm vào cùng một phòng làm việc.", "Sử dụng một công cụ quản lý dự án chung.", "Gửi báo cáo trạng thái thường xuyên."], answer: 1, explanation: "Co-location, hay 'tight matrix', là một chiến lược sắp xếp tổ chức bao gồm việc đặt nhiều hoặc tất cả các thành viên tích cực nhất của nhóm dự án vào cùng một địa điểm thực tế để tăng cường khả năng giao tiếp và làm việc như một nhóm." },
                { question: "Sơ đồ xương cá (Fishbone Diagram) còn được gọi là gì?", options: ["Sơ đồ Pareto", "Sơ đồ Ishikawa", "Biểu đồ kiểm soát", "Sơ đồ phân tán"], answer: 1, explanation: "Sơ đồ xương cá, được tạo ra bởi Kaoru Ishikawa, còn được gọi là sơ đồ Ishikawa hoặc sơ đồ nguyên nhân và kết quả. Nó được sử dụng để xác định các nguyên nhân gốc rễ tiềm năng của một vấn đề." },
                { question: "Mục đích của việc tính toán 'To-Complete Performance Index' (TCPI - Chỉ số hiệu suất cần hoàn thành) là gì?", options: ["Để đo lường hiệu suất trong quá khứ.", "Để dự báo hiệu suất chi phí cần thiết để đạt được một mục tiêu quản lý nhất định.", "Để xác định đường găng của dự án.", "Để tính toán tổng ngân sách của dự án."], answer: 1, explanation: "TCPI là một biện pháp của hiệu suất chi phí dự kiến phải đạt được trên phần công việc còn lại để đáp ứng một mục tiêu quản lý nhất định, chẳng hạn như BAC hoặc EAC. Nó trả lời câu hỏi, 'Chúng ta cần phải làm việc hiệu quả như thế nào để hoàn thành đúng ngân sách?'" },
                { question: "Một 'virtual team' (nhóm ảo) có lợi ích chính là gì?", options: ["Giao tiếp dễ dàng hơn.", "Giảm chi phí đi lại và bất động sản.", "Xây dựng tinh thần đồng đội mạnh mẽ hơn.", "Ít xung đột hơn."], answer: 1, explanation: "Mặc dù các nhóm ảo có những thách thức về giao tiếp, lợi ích chính của chúng là khả năng tập hợp các cá nhân có kỹ năng từ các khu vực địa lý khác nhau, thường dẫn đến tiết kiệm chi phí đi lại và văn phòng, và tiếp cận được một nguồn nhân tài rộng lớn hơn." },
                { question: "Đâu là sự khác biệt giữa 'Contingency Reserve' (Dự phòng cho các tình huống bất ngờ) và 'Management Reserve' (Dự phòng quản lý)?", options: ["'Contingency Reserve' dành cho các rủi ro đã biết, 'Management Reserve' dành cho các rủi ro chưa biết.", "'Management Reserve' dành cho các rủi ro đã biết, 'Contingency Reserve' dành cho các rủi ro chưa biết.", "Cả hai đều dành cho các rủi ro đã biết.", "Cả hai đều dành cho các rủi ro chưa biết."], answer: 0, explanation: "'Contingency Reserve' là một phần của đường cơ sở chi phí, được phân bổ cho các rủi ro đã xác định ('known-unknowns'). 'Management Reserve' không phải là một phần của đường cơ sở chi phí và được dành cho các rủi ro không lường trước được ('unknown-unknowns')." },
                { question: "Trong một dự án, ai là người cuối cùng chịu trách nhiệm về sự thành công hay thất bại của dự án?", options: ["Nhóm dự án", "Nhà tài trợ dự án", "Giám đốc dự án", "Khách hàng"], answer: 2, explanation: "Giám đốc dự án là người được tổ chức thực hiện giao phó để lãnh đạo nhóm chịu trách nhiệm đạt được các mục tiêu của dự án. Họ chịu trách nhiệm cuối cùng về việc điều phối tất cả các khía cạnh của dự án để đảm bảo nó thành công." },
                { question: "Kỹ thuật 'Nominal Group Technique' (Kỹ thuật nhóm danh nghĩa) được sử dụng để làm gì?", options: ["Để tạo ra một lịch trình dự án.", "Để tăng cường brainstorming với một quy trình bỏ phiếu để xếp hạng các ý tưởng hữu ích nhất.", "Để giải quyết xung đột trong nhóm.", "Để báo cáo trạng thái dự án."], answer: 1, explanation: "Kỹ thuật nhóm danh nghĩa là một cách tiếp cận có cấu trúc hơn đối với brainstorming. Nó bao gồm việc các cá nhân viết ra ý tưởng của họ một cách riêng tư, sau đó chia sẻ chúng với nhóm, và cuối cùng bỏ phiếu để ưu tiên các ý tưởng." },
                { question: "Một 'Project Management Office' (PMO - Văn phòng quản lý dự án) hỗ trợ có vai trò gì?", options: ["Quản lý trực tiếp các dự án.", "Kiểm soát các dự án bằng cách yêu cầu tuân thủ các khuôn khổ.", "Cung cấp các mẫu, đào tạo và bài học kinh nghiệm cho các giám đốc dự án.", "Chỉ tập trung vào việc quản lý danh mục đầu tư."], answer: 2, explanation: "Một PMO hỗ trợ đóng vai trò tư vấn cho các dự án bằng cách cung cấp các mẫu, thực tiễn tốt nhất, đào tạo, và thông tin từ các dự án khác. Mức độ kiểm soát của loại PMO này là thấp." },
            ],
            bank2: [
                // Set 2: 60 Questions
                { question: "Trong một dự án Agile, nhóm phát triển nhận thấy rằng họ liên tục không hoàn thành tất cả các hạng mục đã cam kết trong Sprint. Điều gì nên được thực hiện trong buổi Sprint Retrospective tiếp theo?", options: ["Product Owner nên giảm số lượng hạng mục trong Sprint tiếp theo.", "Scrum Master nên yêu cầu nhóm làm việc chăm chỉ hơn.", "Nhóm nên thảo luận về nguyên nhân gốc rễ của vấn đề và đề xuất các cải tiến cho quy trình.", "Giám đốc dự án nên thay đổi thành phần của nhóm phát triển."], answer: 2, explanation: "Sprint Retrospective là một sự kiện để nhóm thanh tra lại chính mình và tạo ra một kế hoạch cải tiến cho Sprint tiếp theo. Việc thảo luận cởi mở về nguyên nhân gốc rễ và cùng nhau tìm giải pháp là mục đích chính của buổi họp này." },
                { question: "Bạn đang quản lý một dự án xây dựng và một bên liên quan quan trọng yêu cầu một thay đổi lớn về thiết kế. Yêu cầu này sẽ làm tăng đáng kể chi phí và kéo dài thời gian dự án. Bước tiếp theo của bạn là gì?", options: ["Từ chối yêu cầu vì nó nằm ngoài phạm vi ban đầu.", "Chấp nhận yêu cầu để làm hài lòng bên liên quan.", "Thực hiện phân tích tác động của thay đổi và trình bày cho ban kiểm soát thay đổi (CCB).", "Bắt đầu thực hiện thay đổi ngay lập tức để tiết kiệm thời gian."], answer: 2, explanation: "Tất cả các yêu cầu thay đổi phải tuân theo quy trình kiểm soát thay đổi tích hợp. Bước đầu tiên là phân tích tác động của thay đổi đối với tất cả các khía cạnh của dự án và trình lên CCB." },
                { question: "Kỹ thuật nào sau đây được sử dụng để phân tích và trực quan hóa mối quan hệ giữa các rủi ro riêng lẻ của dự án và các mục tiêu tổng thể của dự án?", options: ["Sơ đồ xương cá (Fishbone Diagram)", "Phân tích Monte Carlo", "Sơ đồ Tornado (Tornado Diagram)", "Ma trận xác suất và tác động (Probability and Impact Matrix)"], answer: 2, explanation: "Sơ đồ Tornado là một công cụ phân tích độ nhạy. Nó giúp so sánh tầm quan trọng tương đối của các biến không chắc chắn khác nhau đối với một mục tiêu cụ thể, giúp nhóm tập trung vào các rủi ro quan trọng nhất." },
                { question: "Mô hình Tuckman về phát triển nhóm bao gồm các giai đoạn nào?", options: ["Forming, Storming, Norming, Performing, Adjourning", "Initiating, Planning, Executing, Monitoring, Closing", "Requirements, Design, Implementation, Testing, Deployment", "Analysis, Design, Development, Testing, Maintenance"], answer: 0, explanation: "Mô hình Tuckman mô tả 5 giai đoạn phát triển của một nhóm: Hình thành, Sóng gió, Chuẩn hóa, Hoạt động hiệu quả, và Tan rã." },
                { question: "Trong Scrum, ai là người chịu trách nhiệm tối đa hóa giá trị của sản phẩm do Nhóm Phát triển tạo ra?", options: ["Scrum Master", "Product Owner", "Development Team", "Project Manager"], answer: 1, explanation: "Product Owner là người duy nhất chịu trách nhiệm quản lý Product Backlog và tối đa hóa giá trị của sản phẩm." },
                { question: "Đường găng (Critical Path) trong một dự án là gì?", options: ["Chuỗi các hoạt động khó khăn nhất.", "Chuỗi các hoạt động có tổng thời gian slack bằng không.", "Chuỗi các hoạt động tốn kém nhất.", "Chuỗi các hoạt động được thực hiện bởi các thành viên quan trọng nhất."], answer: 1, explanation: "Đường găng là chuỗi các hoạt động xác định tổng thời gian dài nhất của dự án. Bất kỳ sự chậm trễ nào trong một hoạt động trên đường găng sẽ làm chậm toàn bộ dự án." },
                { question: "Một dự án có Ngân sách khi hoàn thành (BAC) là $100,000. Hiện tại, Giá trị thu được (EV) là $40,000 và Chi phí thực tế (AC) là $50,000. Ước tính khi hoàn thành (EAC) của dự án là bao nhiêu, giả sử hiệu suất trong tương lai sẽ giống như trong quá khứ?", options: ["$100,000", "$110,000", "$125,000", "$80,000"], answer: 2, explanation: "Công thức tính EAC khi hiệu suất trong quá khứ được cho là sẽ tiếp tục là: EAC = BAC / CPI. Đầu tiên, tính CPI = EV / AC = $40,000 / $50,000 = 0.8. Sau đó, EAC = $100,000 / 0.8 = $125,000." },
                { question: "Loại hợp đồng nào có rủi ro cao nhất đối với người mua (khách hàng)?", options: ["Giá cố định (Fixed Price - FP)", "Chi phí cộng thưởng (Cost Plus Award Fee - CPAF)", "Thời gian và Nguyên vật liệu (Time and Materials - T&M)", "Chi phí cộng tỷ lệ phần trăm của chi phí (Cost Plus Percentage of Cost - CPPC)"], answer: 3, explanation: "Hợp đồng CPPC có rủi ro cao nhất cho người mua vì người bán không có động lực để kiểm soát chi phí. Loại hợp đồng này hiện nay ít được sử dụng." },
                { question: "Bạn đang dẫn dắt một dự án và một bên liên quan có quyền lực cao nhưng ít quan tâm đến dự án. Chiến lược quản lý bên liên quan nào là phù hợp nhất?", options: ["Quản lý chặt chẽ (Manage Closely)", "Giữ hài lòng (Keep Satisfied)", "Theo dõi (Monitor)", "Thông báo (Keep Informed)"], answer: 1, explanation: "Theo ma trận phân tích bên liên quan Quyền lực/Sự quan tâm, một bên liên quan có quyền lực cao và sự quan tâm thấp nên được 'Giữ hài lòng'." },
                { question: "'Servant Leadership' (Lãnh đạo phục vụ) là một phong cách lãnh đạo nhấn mạnh điều gì?", options: ["Kiểm soát chặt chẽ các nhiệm vụ của nhóm.", "Trao quyền và hỗ trợ nhóm để họ thành công.", "Đưa ra tất cả các quyết định quan trọng một mình.", "Tập trung chủ yếu vào việc đáp ứng các mục tiêu của nhà tài trợ."], answer: 1, explanation: "Lãnh đạo phục vụ là một triết lý trong đó mục tiêu chính của nhà lãnh đạo là phục vụ, loại bỏ các trở ngại và cung cấp cho nhóm những gì họ cần để thành công." },
                { question: "Mục đích của Daily Stand-up trong Scrum là gì?", options: ["Báo cáo tiến độ cho Product Owner.", "Để Scrum Master phân công công việc.", "Để Nhóm Phát triển đồng bộ hóa các hoạt động và lập kế hoạch cho 24 giờ tới.", "Giải quyết các vấn đề kỹ thuật phức tạp."], answer: 2, explanation: "Daily Stand-up là một sự kiện kéo dài 15 phút để Nhóm Phát triển đồng bộ hóa các hoạt động và tạo ra một kế hoạch cho 24 giờ làm việc tiếp theo. Đây là một cuộc họp của Nhóm Phát triển, dành cho Nhóm Phát triển." },
                { question: "Định nghĩa Hoàn thành (Definition of Done - DoD) trong một dự án Agile được tạo ra bởi ai?", options: ["Scrum Master", "Product Owner", "Nhóm Phát triển", "Toàn bộ nhóm Scrum (bao gồm Product Owner, Scrum Master và Nhóm Phát triển)"], answer: 3, explanation: "Mặc dù Nhóm Phát triển chịu trách nhiệm chính trong việc tạo ra DoD, nhưng nó thường được tạo ra và đồng thuận bởi toàn bộ nhóm Scrum để đảm bảo mọi người có một sự hiểu biết chung về chất lượng và sự hoàn chỉnh." },
                { question: "Sản phẩm khả dụng tối thiểu (Minimum Viable Product - MVP) là gì?", options: ["Phiên bản đầu tiên của sản phẩm với tất cả các tính năng.", "Một phiên bản của sản phẩm với vừa đủ các tính năng để thu hút những người dùng đầu tiên và xác thực một ý tưởng sản phẩm.", "Một nguyên mẫu không hoạt động.", "Sản phẩm cuối cùng được giao cho khách hàng."], answer: 1, explanation: "MVP là một chiến lược phát triển trong đó một sản phẩm mới được giới thiệu với các tính năng cốt lõi đủ để thu hút sự chú ý của người tiêu dùng. Mục tiêu là thu thập phản hồi sớm để cải tiến trong các lần lặp lại tiếp theo." },
                { question: "Burn-down chart (Biểu đồ đốt cháy) trong Agile cho thấy điều gì?", options: ["Tổng số công việc đã hoàn thành.", "Lượng công việc còn lại so với thời gian.", "Số lượng lỗi được tìm thấy trong mỗi Sprint.", "Sự hài lòng của khách hàng."], answer: 1, explanation: "Biểu đồ đốt cháy là một biểu diễn đồ họa của công việc còn lại phải làm so với thời gian. Nó rất hữu ích để dự đoán khi nào tất cả công việc sẽ được hoàn thành." },
                { question: "Ai chịu trách nhiệm loại bỏ các trở ngại (impediments) cho Nhóm Phát triển trong Scrum?", options: ["Product Owner", "Giám đốc dự án", "Scrum Master", "Chính Nhóm Phát triển"], answer: 2, explanation: "Một trong những vai trò chính của Scrum Master là phục vụ nhóm bằng cách loại bỏ các trở ngại cản trở tiến độ của Nhóm Phát triển." },
                { question: "Một User Story (Câu chuyện người dùng) tốt nên tuân theo tiêu chí nào?", options: ["SMART (Cụ thể, Đo lường được, Khả thi, Liên quan, Có thời hạn)", "INVEST (Độc lập, Có thể thương lượng, Có giá trị, Có thể ước tính, Nhỏ, Có thể kiểm tra)", "RACI (Chịu trách nhiệm, подотчетный, Tư vấn, Thông báo)", "SWOT (Điểm mạnh, Điểm yếu, Cơ hội, Thách thức)"], answer: 1, explanation: "Tiêu chí INVEST là một bộ hướng dẫn được khuyến nghị để viết các User Story hiệu quả, đảm bảo chúng rõ ràng, khả thi và mang lại giá trị." },
                { question: "Velocity (Vận tốc) của một nhóm Agile là gì?", options: ["Tốc độ làm việc của thành viên nhanh nhất.", "Số lượng giờ làm việc trong một Sprint.", "Một thước đo về lượng công việc mà một nhóm có thể giải quyết trong một Sprint.", "Số lượng lỗi được sửa trong một Sprint."], answer: 2, explanation: "Velocity là một thước đo về lượng công việc mà một nhóm có thể hoàn thành trong một lần lặp. Nó được tính toán dựa trên dữ liệu lịch sử và được sử dụng để lập kế hoạch và dự báo cho các Sprint trong tương lai." },
                { question: "Sự kiện nào trong Scrum được tổ chức để trình diễn phần tăng trưởng (Increment) cho các bên liên quan và thu thập phản hồi?", options: ["Sprint Planning", "Daily Scrum", "Sprint Review", "Sprint Retrospective"], answer: 2, explanation: "Sprint Review được tổ chức vào cuối Sprint để kiểm tra Increment và điều chỉnh Product Backlog nếu cần. Đây là một cuộc họp không chính thức, không phải là một buổi báo cáo trạng thái, và mục đích là để thu thập phản hồi và thúc đẩy sự hợp tác." },
                { question: "Timeboxing là gì?", options: ["Phân bổ một khoảng thời gian cố định tối đa cho một hoạt động.", "Theo dõi thời gian thực tế dành cho các nhiệm vụ.", "Ước tính thời gian cần thiết để hoàn thành dự án.", "Một kỹ thuật để tăng tốc dự án."], answer: 0, explanation: "Timeboxing là việc phân bổ một khoảng thời gian cố định, tối đa cho một hoạt động. Ví dụ, tất cả các sự kiện trong Scrum đều được timebox. Điều này giúp tập trung và tránh lãng phí thời gian." },
                { question: "Trong Kanban, 'Work in Progress (WIP) limits' (giới hạn công việc đang thực hiện) được sử dụng để làm gì?", options: ["Để tăng số lượng nhiệm vụ mà nhóm có thể làm cùng một lúc.", "Để tối ưu hóa dòng chảy công việc và tránh tình trạng tắc nghẽn.", "Để đo lường hiệu suất của từng thành viên trong nhóm.", "Để loại bỏ nhu cầu lập kế hoạch."], answer: 1, explanation: "Giới hạn WIP là một chiến lược để ngăn chặn tình trạng quá tải và tắc nghẽn trong một quy trình. Bằng cách giới hạn số lượng công việc đang thực hiện, nhóm có thể tập trung vào việc hoàn thành công việc và cải thiện dòng chảy tổng thể." },
                { question: "Đâu là sự khác biệt chính giữa Sprint Backlog và Product Backlog?", options: ["Product Backlog thuộc sở hữu của Scrum Master, Sprint Backlog thuộc sở hữu của Product Owner.", "Product Backlog chứa tất cả các yêu cầu, Sprint Backlog là kế hoạch cho một Sprint duy nhất.", "Sprint Backlog lớn hơn Product Backlog.", "Product Backlog không bao giờ thay đổi, trong khi Sprint Backlog thay đổi hàng ngày."], answer: 1, explanation: "Product Backlog là danh sách tất cả những gì có thể cần trong sản phẩm. Sprint Backlog là tập hợp các hạng mục Product Backlog được chọn cho Sprint, cộng với một kế hoạch để cung cấp Increment sản phẩm và hiện thực hóa Mục tiêu Sprint." },
                { question: "Mục tiêu của Sprint (Sprint Goal) được tạo ra trong sự kiện nào?", options: ["Sprint Retrospective", "Sprint Review", "Daily Scrum", "Sprint Planning"], answer: 3, explanation: "Trong Sprint Planning, sau khi chọn các hạng mục Product Backlog cho Sprint, nhóm Scrum sẽ tạo ra một Mục tiêu Sprint. Đây là một mục tiêu duy nhất cho Sprint, cung cấp sự gắn kết và tập trung." },
                { question: "Kỹ thuật 'Spike' trong Agile được sử dụng để làm gì?", options: ["Để sửa một lỗi khẩn cấp.", "Để thực hiện một nghiên cứu hoặc thử nghiệm nhỏ nhằm giảm sự không chắc chắn về kỹ thuật hoặc chức năng.", "Để thêm một tính năng mới vào cuối Sprint.", "Một loại cuộc họp nhóm."], answer: 1, explanation: "Spike là một loại User Story hoặc nhiệm vụ nhằm mục đích trả lời một câu hỏi hoặc thu thập thông tin, thay vì sản xuất một giao phẩm. Nó được sử dụng để nghiên cứu một vấn đề và giảm rủi ro hoặc sự không chắc chắn." },
                { question: "Agile Manifesto (Tuyên ngôn Agile) ưu tiên điều gì hơn?", options: ["Quy trình và công cụ hơn cá nhân và tương tác.", "Tài liệu toàn diện hơn phần mềm hoạt động.", "Hợp tác với khách hàng hơn đàm phán hợp đồng.", "Tuân theo một kế hoạch hơn là phản ứng với thay đổi."], answer: 2, explanation: "Tuyên ngôn Agile có bốn giá trị cốt lõi. Một trong số đó là 'Hợp tác với khách hàng hơn là đàm phán hợp đồng', nhấn mạnh tầm quan trọng của việc làm việc chặt chẽ với khách hàng trong suốt quá trình phát triển." },
                { question: "Khái niệm 'Technical Debt' (Nợ kỹ thuật) có nghĩa là gì?", options: ["Chi phí phần cứng và phần mềm của dự án.", "Công việc làm lại cần thiết do chọn một giải pháp dễ dàng bây giờ thay vì sử dụng một cách tiếp cận tốt hơn sẽ mất nhiều thời gian hơn.", "Tổng số giờ mà các nhà phát triển đã làm việc.", "Ngân sách dành cho đào tạo kỹ thuật."], answer: 1, explanation: "Nợ kỹ thuật là một khái niệm trong phát triển phần mềm phản ánh chi phí ngụ ý của việc làm lại gây ra bởi việc chọn một giải pháp dễ (hạn chế) bây giờ thay vì sử dụng một cách tiếp cận tốt hơn sẽ mất nhiều thời gian hơn." },
                { question: "Trong phân tích giá trị thu được, công thức nào được sử dụng để tính toán 'Cost Variance' (CV - Biến động chi phí)?", options: ["EV - PV", "EV - AC", "AC - EV", "PV - EV"], answer: 1, explanation: "Biến động chi phí (CV) là thước đo hiệu suất chi phí của một dự án. Nó được tính bằng cách trừ chi phí thực tế (AC) khỏi giá trị thu được (EV). CV = EV - AC. Một giá trị dương cho thấy hiệu suất tốt." },
                { question: "Một 'Request for Proposal' (RFP - Yêu cầu đề xuất) được sử dụng khi nào?", options: ["Khi bạn biết chính xác những gì bạn muốn mua.", "Khi bạn cần một báo giá đơn giản cho các mặt hàng tiêu chuẩn.", "Khi vấn đề phức tạp và bạn cần các giải pháp sáng tạo từ nhà cung cấp.", "Khi bạn đang mua hàng từ một nhà cung cấp duy nhất."], answer: 2, explanation: "RFP được sử dụng khi người mua tìm kiếm các giải pháp và đề xuất từ những người bán tiềm năng. Nó phù hợp với các vấn đề phức tạp nơi có nhiều giải pháp khả thi và cần sự sáng tạo của nhà cung cấp." },
                { question: "Đâu là một ví dụ về một ràng buộc (constraint) của dự án?", options: ["Một nhà tài trợ hỗ trợ", "Một nhóm có kỹ năng cao", "Một ngân sách cố định là $500,000", "Một cơ hội thị trường mới"], answer: 2, explanation: "Một ràng buộc là một yếu tố giới hạn hoặc hạn chế có thể ảnh hưởng đến hiệu suất của một dự án. Các ràng buộc phổ biến nhất là phạm vi, tiến độ, chi phí, chất lượng, nguồn lực và rủi ro. Một ngân sách cố định là một ràng buộc chi phí rõ ràng." },
                { question: "Mục đích của việc thực hiện phân tích SWOT là gì?", options: ["Để xác định Điểm mạnh, Điểm yếu, Cơ hội và Thách thức.", "Để tạo ra một lịch trình dự án.", "Để ước tính chi phí dự án.", "Để phân công vai trò và trách nhiệm."], answer: 0, explanation: "Phân tích SWOT là một kỹ thuật lập kế hoạch chiến lược được sử dụng để giúp một người hoặc tổ chức xác định các Điểm mạnh, Điểm yếu, Cơ hội và Thách thức liên quan đến cạnh tranh kinh doanh hoặc lập kế hoạch dự án." },
                { question: "Trong một dự án, ai chịu trách nhiệm chính trong việc đảm bảo sự hài lòng của khách hàng?", options: ["Nhóm kiểm tra chất lượng", "Giám đốc dự án", "Nhà tài trợ dự án", "Toàn bộ nhóm dự án"], answer: 3, explanation: "Mặc dù giám đốc dự án đóng vai trò lãnh đạo, nhưng việc đảm bảo sự hài lòng của khách hàng là trách nhiệm chung của toàn bộ nhóm. Mọi người, từ người thu thập yêu cầu đến nhà phát triển và người kiểm thử, đều góp phần vào chất lượng của sản phẩm cuối cùng và sự hài lòng của khách hàng." },
                { question: "Một 'Project Baseline' (Đường cơ sở dự án) là gì?", options: ["Phiên bản đầu tiên của kế hoạch dự án.", "Phiên bản được phê duyệt của một kế hoạch công việc, chỉ có thể được thay đổi thông qua các thủ tục kiểm soát thay đổi chính thức.", "Một bản tóm tắt của kế hoạch dự án cho ban quản lý cấp cao.", "Một tài liệu liệt kê tất cả các rủi ro của dự án."], answer: 1, explanation: "Đường cơ sở là phiên bản được phê duyệt của kế hoạch quản lý dự án hoặc một thành phần của nó (ví dụ: đường cơ sở phạm vi, tiến độ, chi phí). Nó được sử dụng làm cơ sở để so sánh với kết quả thực tế." },
                { question: "Kỹ thuật 'Monte Carlo Analysis' được sử dụng để làm gì?", options: ["Để xác định các bên liên quan của dự án.", "Để mô phỏng các kết quả có thể có của dự án bằng cách sử dụng một mô hình tính toán.", "Để giải quyết xung đột trong nhóm.", "Để thu thập các yêu cầu của dự án."], answer: 1, explanation: "Phân tích Monte Carlo thực hiện nhiều lần lặp lại mô phỏng dự án để cung cấp một phân phối xác suất của các kết quả có thể có, chẳng hạn như ngày hoàn thành dự án hoặc tổng chi phí. Nó rất hữu ích trong phân tích rủi ro định lượng." },
                { question: "Sự khác biệt giữa một dự án và hoạt động vận hành (operations) là gì?", options: ["Dự án là tạm thời, hoạt động vận hành là liên tục.", "Dự án không có ngân sách, hoạt động vận hành có.", "Dự án chỉ được thực hiện bởi các nhà quản lý dự án.", "Dự án không tạo ra giá trị, hoạt động vận hành có."], answer: 0, explanation: "Sự khác biệt cơ bản là các dự án là tạm thời và độc nhất, trong khi hoạt động vận hành là liên tục và lặp đi lặp lại. Dự án kết thúc khi các mục tiêu của chúng đã được đáp ứng, trong khi hoạt động vận hành duy trì hoạt động kinh doanh." },
                { question: "Đâu là một ví dụ về một giao phẩm (deliverable)?", options: ["Một cuộc họp nhóm", "Một báo cáo trạng thái", "Một nguyên mẫu phần mềm hoạt động", "Một quyết định của dự án"], answer: 2, explanation: "Một giao phẩm là bất kỳ sản phẩm, kết quả hoặc khả năng thực hiện một dịch vụ độc nhất và có thể kiểm chứng được mà phải được sản xuất để hoàn thành một quy trình, giai đoạn hoặc dự án. Một nguyên mẫu hoạt động là một giao phẩm hữu hình." },
                { question: "Trong quản lý rủi ro, 'risk owner' (chủ sở hữu rủi ro) là ai?", options: ["Giám đốc dự án", "Người chịu trách nhiệm giám sát rủi ro và thực hiện kế hoạch phản ứng.", "Nhà tài trợ dự án", "Người đầu tiên xác định rủi ro"], answer: 1, explanation: "Chủ sở hữu rủi ro là người hoặc nhóm được giao trách nhiệm giám sát một rủi ro cụ thể và đảm bảo rằng một kế hoạch phản ứng rủi ro hiệu quả được phát triển và thực hiện." },
                { question: "Mục đích của một 'Work Authorization System' (Hệ thống cấp phép công việc) là gì?", options: ["Để theo dõi thời gian làm việc của nhóm.", "Để đảm bảo rằng công việc được thực hiện bởi đúng người, vào đúng thời điểm và theo đúng trình tự.", "Để phê duyệt ngân sách dự án.", "Để quản lý các hợp đồng của nhà cung cấp."], answer: 1, explanation: "Hệ thống cấp phép công việc là một tập hợp các thủ tục chính thức xác định cách công việc của dự án được ủy quyền (cam kết) để đảm bảo rằng công việc được thực hiện bởi tổ chức được xác định, vào đúng thời điểm và theo đúng trình tự." },
                { question: "Một giám đốc dự án nhận thấy rằng một nhà cung cấp quan trọng liên tục giao hàng muộn. Hành động đầu tiên nên là gì?", options: ["Chấm dứt hợp đồng ngay lập tức.", "Tìm một nhà cung cấp mới.", "Xem lại hợp đồng và thảo luận vấn đề với nhà cung cấp.", "Yêu cầu nhóm dự án làm việc nhanh hơn để bù đắp."], answer: 2, explanation: "Bước đầu tiên và chuyên nghiệp nhất là xem lại các điều khoản của hợp đồng và sau đó có một cuộc trò chuyện cởi mở với nhà cung cấp để hiểu nguyên nhân của sự chậm trễ và cùng nhau tìm ra giải pháp. Các hành động quyết liệt hơn chỉ nên được xem xét nếu các nỗ lực hợp tác thất bại." },
                { question: "Kỹ thuật 'Analogous Estimating' (Ước tính tương tự) có đặc điểm gì?", options: ["Rất chính xác nhưng tốn thời gian.", "Sử dụng dữ liệu thống kê để dự đoán.", "Sử dụng dữ liệu lịch sử từ các dự án tương tự để ước tính.", "Chỉ có thể được sử dụng trong các dự án Agile."], answer: 2, explanation: "Ước tính tương tự là một kỹ thuật để ước tính thời gian hoặc chi phí của một hoạt động hoặc một dự án bằng cách sử dụng dữ liệu lịch sử từ một hoạt động hoặc dự án tương tự. Nó thường ít tốn kém và ít tốn thời gian hơn nhưng cũng kém chính xác hơn các kỹ thuật khác." },
                { question: "Một 'resource calendar' (lịch nguồn lực) xác định điều gì?", options: ["Lịch trình của tất cả các cuộc họp dự án.", "Khi nào và trong bao lâu các nguồn lực của dự án sẽ có sẵn.", "Ngày nghỉ lễ của công ty.", "Lịch trình giao hàng của nhà cung cấp."], answer: 1, explanation: "Lịch nguồn lực xác định những ngày làm việc, ca làm việc, giờ bắt đầu và kết thúc, cuối tuần và ngày nghỉ lễ mà mỗi nguồn lực cụ thể (cá nhân hoặc thiết bị) có sẵn." },
                { question: "Trong một dự án, ai chịu trách nhiệm tạo ra 'Business Case'?", options: ["Giám đốc dự án", "Nhà tài trợ dự án hoặc người khởi xướng", "Nhóm dự án", "Khách hàng"], answer: 1, explanation: "Mặc dù giám đốc dự án có thể giúp viết Business Case, nhưng trách nhiệm cuối cùng thuộc về nhà tài trợ hoặc người khởi xướng dự án, người chịu trách nhiệm về lợi ích và sự biện minh kinh doanh của dự án." },
                { question: "Mục đích của việc thực hiện 'Stakeholder Analysis' (Phân tích các bên liên quan) là gì?", options: ["Để xác định các bên liên quan và phân tích lợi ích, kỳ vọng và ảnh hưởng của họ.", "Để tạo ra một kế hoạch truyền thông.", "Để quyết định ai nên ở trong nhóm dự án.", "Để loại bỏ các bên liên quan tiêu cực."], answer: 0, explanation: "Phân tích các bên liên quan là một kỹ thuật thu thập và phân tích thông tin định tính và định lượng một cách có hệ thống để xác định lợi ích, kỳ vọng và ảnh hưởng của các bên liên quan nào cần được tính đến trong suốt dự án." },
                { question: "Một 'quality audit' (kiểm toán chất lượng) là gì?", options: ["Một cuộc kiểm tra các giao phẩm của dự án để tìm lỗi.", "Một quá trình có cấu trúc, độc lập để xác định xem các hoạt động của dự án có tuân thủ các chính sách, quy trình và thủ tục của tổ chức và dự án hay không.", "Một cuộc họp để thảo luận về các vấn đề chất lượng.", "Một báo cáo về hiệu suất chất lượng tổng thể."], answer: 1, explanation: "Kiểm toán chất lượng là một phần của quy trình 'Manage Quality'. Nó được thực hiện để xác định các thực tiễn tốt, các điểm không tuân thủ, và các cơ hội cải tiến quy trình." },
                { question: "Trong một biểu đồ kiểm soát (control chart), 'rule of seven' (quy tắc bảy) cho thấy điều gì?", options: ["Bảy điểm dữ liệu liên tiếp nằm trên đường trung bình.", "Bảy điểm dữ liệu liên tiếp nằm dưới đường trung bình.", "Bảy điểm dữ liệu liên tiếp đang tăng hoặc giảm.", "Tất cả các câu trên"], answer: 3, explanation: "Quy tắc bảy là một hướng dẫn để xác định xem một quy trình có nằm ngoài tầm kiểm soát hay không. Nếu có bảy điểm dữ liệu liên tiếp ở một bên của đường trung bình, hoặc bảy điểm liên tiếp tăng hoặc giảm, nó cho thấy sự hiện diện của một nguyên nhân đặc biệt cần được điều tra." },
                { question: "Đâu là một ví dụ về một 'residual risk' (rủi ro còn lại)?", options: ["Một rủi ro được xác định sau khi dự án bắt đầu.", "Một rủi ro được chuyển giao cho một nhà cung cấp.", "Một rủi ro nhỏ không đáng lo ngại.", "Một rủi ro vẫn còn tồn tại sau khi các kế hoạch phản ứng đã được thực hiện."], answer: 3, explanation: "Rủi ro còn lại là những rủi ro được dự kiến sẽ vẫn còn sau khi các phản ứng rủi ro đã được lên kế hoạch, cũng như những rủi ro đã được chấp nhận một cách có chủ ý." },
                { question: "Mục đích của một 'procurement audit' (kiểm toán mua sắm) là gì?", options: ["Để xác minh rằng nhà cung cấp đã được thanh toán.", "Để đánh giá hiệu suất của nhà cung cấp.", "Để xem xét quy trình mua sắm từ đầu đến cuối để xác định các thành công và thất bại.", "Để đàm phán lại các điều khoản của hợp đồng."], answer: 2, explanation: "Kiểm toán mua sắm là một đánh giá có cấu trúc của quy trình mua sắm. Mục tiêu là để xác định các bài học kinh nghiệm có thể được áp dụng cho các hoạt động mua sắm khác trong tổ chức." },
                { question: "Trong vòng đời thích ứng, ai là người ưu tiên công việc sẽ được thực hiện?", options: ["Nhóm phát triển", "Scrum Master", "Product Owner", "Các bên liên quan"], answer: 2, explanation: "Trong các phương pháp Agile như Scrum, Product Owner chịu trách nhiệm duy nhất trong việc quản lý và ưu tiên Product Backlog để tối đa hóa giá trị công việc mà Nhóm Phát triển thực hiện." },
                { question: "Khái niệm 'Kaizen' đề cập đến điều gì?", options: ["Một sự đột phá lớn", "Cải tiến liên tục", "Lập kế hoạch dài hạn", "Kiểm soát chất lượng nghiêm ngặt"], answer: 1, explanation: "Kaizen là một thuật ngữ tiếng Nhật có nghĩa là 'cải tiến liên tục'. Đó là một triết lý tập trung vào việc thực hiện các thay đổi nhỏ, tăng dần trong các quy trình để cải thiện hiệu quả và chất lượng theo thời gian." },
                { question: "Một 'information radiator' (bộ tản nhiệt thông tin) là gì?", options: ["Một báo cáo trạng thái chi tiết được gửi qua email.", "Một màn hình hiển thị lớn, dễ thấy, cung cấp thông tin cập nhật về dự án.", "Một cuộc họp hàng tuần.", "Phần mềm quản lý dự án."], answer: 1, explanation: "Bộ tản nhiệt thông tin là một màn hình hiển thị vật lý (như bảng trắng hoặc màn hình lớn) được đặt ở một vị trí dễ thấy trong không gian làm việc của nhóm. Nó trình bày thông tin cập nhật, dễ hiểu về dự án (ví dụ: bảng Kanban, biểu đồ đốt cháy) cho bất kỳ ai quan tâm." },
                { question: "Trong một dự án, một 'phase gate' (cổng giai đoạn) được sử dụng để làm gì?", options: ["Để bắt đầu giai đoạn tiếp theo của dự án một cách tự động.", "Để tổ chức một cuộc họp với nhóm.", "Để đưa ra quyết định tiếp tục/dừng lại dựa trên việc xem xét hiệu suất của giai đoạn trước.", "Để hoàn thành tất cả các tài liệu của dự án."], answer: 2, explanation: "Cổng giai đoạn là một điểm xem xét vào cuối một giai đoạn, trong đó hiệu suất và các giao phẩm của giai đoạn đó được đánh giá để đưa ra quyết định về việc có nên tiếp tục, sửa đổi hay chấm dứt dự án." },
                { question: "Đâu là một ví dụ về một 'proactive' (chủ động) hành động của một giám đốc dự án?", options: ["Chờ đợi một vấn đề xảy ra rồi mới giải quyết.", "Thực hiện phân tích rủi ro thường xuyên và phát triển các kế hoạch phản ứng.", "Đổ lỗi cho các thành viên trong nhóm khi có sự cố.", "Báo cáo các vấn đề cho ban quản lý cấp cao mà không đề xuất giải pháp."], answer: 1, explanation: "Hành động chủ động là hành động được thực hiện để ngăn chặn các vấn đề trong tương lai. Thường xuyên xác định và lập kế hoạch cho các rủi ro là một ví dụ điển hình về quản lý dự án chủ động, trái ngược với việc chỉ phản ứng với các vấn đề khi chúng phát sinh." },
                { question: "Mục đích của 'Configuration Management' (Quản lý cấu hình) là gì?", options: ["Để quản lý các phiên bản của các giao phẩm và tài liệu của dự án.", "Để quản lý các thành viên trong nhóm dự án.", "Để quản lý ngân sách dự án.", "Để quản lý các nhà cung cấp của dự án."], answer: 0, explanation: "Quản lý cấu hình là một quy trình để thiết lập và duy trì tính nhất quán của hiệu suất, các thuộc tính chức năng và vật lý của một sản phẩm với các yêu cầu, thiết kế và thông tin hoạt động của nó trong suốt vòng đời của nó. Nó bao gồm kiểm soát phiên bản." },
                { question: "Một giám đốc dự án đang cố gắng xây dựng lòng tin trong nhóm của mình. Hành động nào sau đây là hiệu quả nhất?", options: ["Đưa ra tất cả các quyết định một mình để thể hiện quyền lực.", "Giao tiếp một cách cởi mở, trung thực và trao quyền cho các thành viên trong nhóm.", "Giám sát vi mô mọi nhiệm vụ để đảm bảo chúng được thực hiện đúng cách.", "Chỉ chia sẻ thông tin khi thực sự cần thiết."], answer: 1, explanation: "Lòng tin được xây dựng thông qua sự minh bạch, giao tiếp cởi mở, và trao quyền. Khi một nhà lãnh đạo tin tưởng nhóm của mình bằng cách trao cho họ quyền tự chủ và hỗ trợ họ, nhóm sẽ có nhiều khả năng tin tưởng lại nhà lãnh đạo đó." },
                { question: "Đâu là một ví dụ về một 'secondary risk' (rủi ro thứ cấp)?", options: ["Một rủi ro có tác động thấp.", "Một rủi ro phát sinh trực tiếp do việc thực hiện một kế hoạch phản ứng rủi ro.", "Một rủi ro được xác định trong giai đoạn lập kế hoạch.", "Một rủi ro đã được chấp nhận."], answer: 1, explanation: "Rủi ro thứ cấp là những rủi ro mới phát sinh do kết quả trực tiếp của việc thực hiện một phản ứng rủi ro. Ví dụ, một kế hoạch phản ứng để chuyển sang một công nghệ mới có thể tạo ra rủi ro thứ cấp về việc thiếu hụt nhân sự có kỹ năng." },
                { question: "Trong một tổ chức dự án hóa (projectized), các thành viên trong nhóm báo cáo cho ai?", options: ["Giám đốc chức năng", "Giám đốc dự án", "Cả giám đốc chức năng và giám đốc dự án", "Nhà tài trợ dự án"], answer: 1, explanation: "Trong một cấu trúc tổ chức dự án hóa, các thành viên trong nhóm thường được tập hợp lại với nhau, hầu hết các nguồn lực của tổ chức đều tham gia vào công việc dự án, và các giám đốc dự án có rất nhiều sự độc lập và quyền hạn. Các thành viên trong nhóm báo cáo trực tiếp cho giám đốc dự án." },
                { question: "Mục đích của việc thực hiện 'Variance Analysis' (Phân tích phương sai) là gì?", options: ["Để xác định nguyên nhân và mức độ khác biệt giữa đường cơ sở và hiệu suất thực tế.", "Để dự báo kết quả trong tương lai.", "Để chọn dự án nào sẽ thực hiện.", "Để xác định các bên liên quan của dự án."], answer: 0, explanation: "Phân tích phương sai là một kỹ thuật để xác định nguyên nhân và mức độ khác biệt giữa hiệu suất kế hoạch (đường cơ sở) và hiệu suất thực tế. Nó là một phần quan trọng của việc giám sát và kiểm soát dự án." },
                { question: "Một giám đốc dự án nhận thấy rằng tinh thần của nhóm đang xuống thấp. Hành động nào sau đây có thể giúp cải thiện tình hình?", options: ["Tăng khối lượng công việc để giữ cho mọi người bận rộn.", "Công khai chỉ trích những người hoạt động kém hiệu quả.", "Công nhận và ăn mừng những thành tích nhỏ và các cột mốc quan trọng.", "Hủy bỏ tất cả các hoạt động xây dựng nhóm để tiết kiệm thời gian."], answer: 2, explanation: "Công nhận những đóng góp và ăn mừng thành công, dù lớn hay nhỏ, là một cách mạnh mẽ để nâng cao tinh thần, tạo động lực và củng cố một môi trường nhóm tích cực." },
                { question: "Đâu là một ví dụ về một 'mandatory dependency' (phụ thuộc bắt buộc)?", options: ["Nhóm quyết định rằng một mô-đun phải được kiểm tra trước khi mô-đun khác bắt đầu.", "Công ty có chính sách rằng tất cả các thiết kế phải được xem xét trước khi mã hóa.", "Nền móng của một tòa nhà phải được xây dựng trước khi dựng tường.", "Giám đốc dự án muốn hoàn thành một nhiệm vụ trước một nhiệm vụ khác."], answer: 2, explanation: "Phụ thuộc bắt buộc (còn gọi là logic cứng) là những phụ thuộc vốn có trong bản chất của công việc. Ví dụ, bạn không thể dựng tường cho đến khi nền móng đã được đổ. Chúng thường liên quan đến các giới hạn vật lý." },
                { question: "Mục đích của việc tạo ra một 'RACI chart' là gì?", options: ["Để xác định các rủi ro của dự án.", "Để làm rõ vai trò và trách nhiệm cho các nhiệm vụ hoặc giao phẩm của dự án.", "Để tạo ra một lịch trình dự án.", "Để theo dõi ngân sách dự án."], answer: 1, explanation: "Biểu đồ RACI là một loại ma trận phân công trách nhiệm được sử dụng để làm rõ vai trò và trách nhiệm và tránh nhầm lẫn về những vai trò đó. RACI là viết tắt của Responsible, Accountable, Consulted, và Informed." },
                { question: "Một dự án đang phải đối mặt với một vấn đề nghiêm trọng. Giám đốc dự án nên làm gì đầu tiên?", options: ["Báo cáo vấn đề cho ban quản lý cấp cao.", "Xác định nguyên nhân gốc rễ của vấn đề.", "Tìm ai đó để đổ lỗi.", "Hy vọng rằng vấn đề sẽ tự biến mất."], answer: 1, explanation: "Trước khi có thể giải quyết một vấn đề một cách hiệu quả, điều quan trọng là phải hiểu nguyên nhân gốc rễ của nó. Việc nhảy ngay vào các giải pháp mà không có sự hiểu biết này có thể dẫn đến việc chỉ giải quyết các triệu chứng chứ không phải bản thân vấn đề." },
                { question: "Trong bối cảnh hợp đồng, 'force majeure' (bất khả kháng) là gì?", options: ["Một điều khoản cho phép người mua chấm dứt hợp đồng.", "Một sự kiện không thể lường trước được ngoài tầm kiểm soát của các bên, chẳng hạn như thiên tai.", "Một khoản tiền phạt cho việc giao hàng muộn.", "Một yêu cầu về bảo hiểm."], answer: 1, explanation: "Bất khả kháng là một điều khoản hợp đồng phổ biến giải phóng cả hai bên khỏi nghĩa vụ nếu một sự kiện bất thường ngoài tầm kiểm soát của họ, chẳng hạn như chiến tranh, đình công, hoặc một 'hành động của Chúa', ngăn cản một hoặc cả hai bên hoàn thành nghĩa vụ của mình." },
                { question: "Đâu là một ví dụ về một 'discretionary dependency' (phụ thuộc tùy ý)?", options: ["Bạn phải kiểm tra mã trước khi triển khai.", "Bạn phải xây dựng nền móng trước khi xây tường.", "Nhóm quyết định phát triển giao diện người dùng trước khi phát triển cơ sở dữ liệu dựa trên thực tiễn tốt nhất.", "Bạn phải có giấy phép xây dựng trước khi bắt đầu xây dựng."], answer: 2, explanation: "Phụ thuộc tùy ý (còn gọi là logic mềm) được xác định bởi nhóm dự án. Chúng nên được dựa trên các thực tiễn tốt nhất hoặc các sở thích cụ thể. Ví dụ, nhóm có thể quyết định thực hiện một nhiệm vụ trước một nhiệm vụ khác vì đó là cách tiếp cận hợp lý nhất, mặc dù không có ràng buộc vật lý nào." },
            ],
            bank3: [
                // Set 3: 60 Questions
                { question: "Trong giai đoạn thực thi dự án, hai thành viên trong nhóm của bạn có mâu thuẫn gay gắt về cách tiếp cận một nhiệm vụ kỹ thuật. Kỹ thuật giải quyết xung đột nào là tốt nhất để sử dụng trong tình huống này?", options: ["Tránh né (Avoiding)", "Thỏa hiệp (Compromising)", "Hợp tác / Giải quyết vấn đề (Collaborating / Problem Solving)", "Áp đặt (Forcing)"], answer: 2, explanation: "Hợp tác (Collaborating) là phương pháp giải quyết xung đột hiệu quả nhất, dẫn đến một giải pháp 'thắng-thắng' (win-win)." },
                { question: "Bạn vừa tiếp quản một dự án đang gặp khó khăn. Điều đầu tiên bạn nên làm là gì?", options: ["Tổ chức một cuộc họp với nhóm để xác định các vấn đề.", "Yêu cầu thêm ngân sách và thời gian.", "Xem lại điều lệ dự án (project charter) và các tài liệu kế hoạch hiện có.", "Sa thải các thành viên hoạt động kém hiệu quả."], answer: 2, explanation: "Khi tiếp quản một dự án, điều quan trọng là phải hiểu mục tiêu, phạm vi, và các kế hoạch đã được phê duyệt ban đầu để đánh giá tình trạng hiện tại của dự án một cách chính xác." },
                { question: "Kế hoạch quản lý truyền thông (Communications Management Plan) mô tả điều gì?", options: ["Cách thức, thời điểm và người sẽ nhận thông tin dự án.", "Các công nghệ sẽ được sử dụng trong dự án.", "Danh sách tất cả các bên liên quan của dự án.", "Ngôn ngữ chính thức của dự án."], answer: 0, explanation: "Kế hoạch quản lý truyền thông mô tả cách thức, thời điểm và bởi ai thông tin dự án sẽ được quản lý và phổ biến." },
                { question: "WBS (Work Breakdown Structure) là gì?", options: ["Một lịch trình chi tiết của các nhiệm vụ dự án.", "Một sự phân rã theo định hướng giao phẩm của công việc sẽ được thực hiện bởi nhóm dự án.", "Một biểu đồ về cấu trúc tổ chức của dự án.", "Một danh sách các rủi ro của dự án."], answer: 1, explanation: "WBS là một sự phân rã có hệ thống của tổng phạm vi công việc cần thực hiện để đạt được các mục tiêu của dự án và tạo ra các giao phẩm yêu cầu." },
                { question: "Trong quản lý rủi ro, chiến lược nào liên quan đến việc loại bỏ mối đe dọa hoặc bảo vệ dự án khỏi tác động của nó?", options: ["Chấp nhận (Accept)", "Giảm thiểu (Mitigate)", "Chuyển giao (Transfer)", "Tránh né (Avoid)"], answer: 3, explanation: "Tránh né rủi ro là một chiến lược phản ứng rủi ro trong đó nhóm dự án hành động để loại bỏ mối đe dọa hoặc bảo vệ dự án khỏi tác động của nó. Điều này có thể bao gồm việc thay đổi kế hoạch quản lý dự án." },
                { question: "Một thành viên trong nhóm liên tục đến muộn trong các cuộc họp Daily Stand-up. Với tư cách là Scrum Master, bạn nên làm gì đầu tiên?", options: ["Báo cáo vấn đề với quản lý của thành viên đó.", "Nói chuyện riêng với thành viên đó để hiểu lý do.", "Phạt thành viên đó vì đến muộn.", "Bỏ qua vấn đề vì nó không quan trọng."], answer: 1, explanation: "Cách tiếp cận tốt nhất là nói chuyện riêng với cá nhân đó một cách đồng cảm để hiểu nguyên nhân gốc rễ. Đây là một cách tiếp cận mang tính xây dựng và hỗ trợ." },
                { question: "Tài liệu nào định nghĩa các ranh giới của dự án bằng cách xác định những gì được bao gồm và không được bao gồm trong dự án?", options: ["Điều lệ dự án (Project Charter)", "Tuyên bố phạm vi dự án (Project Scope Statement)", "Cấu trúc phân rã công việc (WBS)", "Kế hoạch quản lý dự án (Project Management Plan)"], answer: 1, explanation: "Tuyên bố phạm vi dự án mô tả chi tiết các giao phẩm của dự án và công việc cần thiết để tạo ra chúng. Nó bao gồm các loại trừ phạm vi rõ ràng để ngăn chặn sự hiểu lầm." },
                { question: "Đâu là một ví dụ về chi phí chất lượng phòng ngừa (prevention cost)?", options: ["Chi phí đào tạo nhóm.", "Chi phí kiểm tra sản phẩm.", "Chi phí làm lại (rework).", "Chi phí bảo hành."], answer: 0, explanation: "Chi phí phòng ngừa là chi phí phát sinh để ngăn ngừa chất lượng kém trong các sản phẩm hoặc dịch vụ. Đào tạo, tài liệu hóa quy trình và thiết bị phù hợp đều là ví dụ về chi phí phòng ngừa." },
                { question: "Trong một dự án hybrid, nhóm của bạn sử dụng phương pháp Agile để phát triển phần mềm nhưng lại sử dụng phương pháp Waterfall để triển khai phần cứng. Điều này là một ví dụ về điều gì?", options: ["Một dự án không được quản lý tốt.", "Một cách tiếp cận phù hợp với bối cảnh.", "Một dự án chắc chắn sẽ thất bại.", "Một yêu cầu bắt buộc từ PMI."], answer: 1, explanation: "Các phương pháp hybrid kết hợp các yếu tố của cả phương pháp dự báo và thích ứng. Sử dụng Agile cho các phần không chắc chắn và Waterfall cho các phần có thể dự đoán được là một chiến lược quản lý dự án hybrid thông minh." },
                { question: "Trí tuệ cảm xúc (Emotional Intelligence) quan trọng đối với một giám đốc dự án vì nó giúp họ:", options: ["Chỉ tập trung vào các chỉ số kỹ thuật.", "Nhận biết và quản lý cảm xúc của bản thân và của người khác.", "Tạo ra các lịch trình dự án chính xác hơn.", "Viết các báo cáo dự án tốt hơn."], answer: 1, explanation: "Trí tuệ cảm xúc là khả năng nhận biết, hiểu và quản lý cảm xúc của chính mình và của người khác. Nó rất quan trọng để xây dựng mối quan hệ, giải quyết xung đột, và lãnh đạo nhóm một cách hiệu quả." },
                { question: "Mục đích của một buổi 'Lessons Learned' (Bài học kinh nghiệm) là gì?", options: ["Để đổ lỗi cho các thành viên trong nhóm về những sai lầm.", "Để xác định những thành công và thất bại của dự án nhằm cải thiện các dự án trong tương lai.", "Để hoàn thành tài liệu cuối cùng của dự án.", "Để ăn mừng sự thành công của dự án."], answer: 1, explanation: "Các buổi họp về bài học kinh nghiệm được thiết kế để thu thập và ghi lại kiến thức thu được trong một dự án để nó có thể được sử dụng để cải thiện hiệu suất của các dự án trong tương lai." },
                { question: "Một bên liên quan phàn nàn rằng họ không nhận được đủ thông tin về dự án. Bạn nên xem lại tài liệu nào đầu tiên?", options: ["Kế hoạch quản lý rủi ro.", "Kế hoạch quản lý truyền thông.", "Kế hoạch quản lý phạm vi.", "Điều lệ dự án."], answer: 1, explanation: "Kế hoạch quản lý truyền thông xác định ai cần thông tin gì, khi nào họ cần, và cách thông tin đó sẽ được cung cấp. Đây là tài liệu đầu tiên cần tham khảo khi có vấn đề về giao tiếp." },
                { question: "Bạn là giám đốc dự án cho một dự án toàn cầu với các thành viên nhóm ở các múi giờ khác nhau. Thách thức lớn nhất của bạn có thể là gì?", options: ["Ngân sách", "Phạm vi", "Truyền thông", "Chất lượng"], answer: 2, explanation: "Trong một nhóm ảo, phân tán về mặt địa lý, truyền thông trở thành một trong những thách thức lớn nhất do sự khác biệt về múi giờ, văn hóa và thiếu tương tác mặt đối mặt. Một kế hoạch truyền thông mạnh mẽ là rất quan trọng." },
                { question: "Lý thuyết nhu cầu của Maslow có thể giúp một giám đốc dự án làm gì?", options: ["Ước tính chi phí dự án.", "Hiểu và tạo động lực cho các thành viên trong nhóm.", "Xác định đường găng của dự án.", "Quản lý rủi ro của dự án."], answer: 1, explanation: "Lý thuyết phân cấp nhu cầu của Maslow giúp các nhà lãnh đạo hiểu được các yếu tố thúc đẩy khác nhau của con người. Bằng cách hiểu những nhu cầu này, một giám đốc dự án có thể tạo ra một môi trường làm việc tạo động lực tốt hơn." },
                { question: "Một nhà tài trợ dự án yêu cầu bạn thêm 'một chút tính năng bổ sung' mà không có trong kế hoạch, nói rằng nó sẽ không tốn nhiều công sức. Đây là một ví dụ về điều gì?", options: ["Quản lý phạm vi tốt", "Gold plating (Mạ vàng)", "Kiểm soát thay đổi tích hợp", "Tối ưu hóa giá trị"], answer: 1, explanation: "Gold plating là việc thêm các tính năng bổ sung không được yêu cầu vào sản phẩm hoặc dịch vụ. Nó có thể dẫn đến việc tăng chi phí, kéo dài thời gian và tăng rủi ro mà không mang lại giá trị thực sự đã được thỏa thuận." },
                { question: "Công cụ nào sau đây thường được sử dụng trong quy trình 'Control Quality'?", options: ["Phân tích các bên liên quan", "Sơ đồ Pareto", "Ước tính ba điểm", "Phân rã công việc"], answer: 1, explanation: "Sơ đồ Pareto là một loại biểu đồ cột và đường được sử dụng để xác định các nguyên nhân quan trọng nhất gây ra một vấn đề. Nó tuân theo nguyên tắc 80/20 và là một trong Bảy công cụ chất lượng cơ bản." },
                { question: "Estimate at Completion (EAC) là một dự báo về điều gì?", options: ["Tổng chi phí dự kiến của dự án dựa trên hiệu suất hiện tại.", "Tổng giá trị công việc đã hoàn thành cho đến nay.", "Tổng ngân sách ban đầu của dự án.", "Sự chênh lệch giữa chi phí kế hoạch và chi phí thực tế."], answer: 0, explanation: "EAC là một dự báo về tổng chi phí có khả năng nhất của dự án dựa trên hiệu suất của dự án cho đến nay và công việc còn lại phải làm." },
