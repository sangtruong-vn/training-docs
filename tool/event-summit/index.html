                        </div>
                    </div>
                </section>
            );
        };
        
        const NonMemberTicketsSection = () => {
            return (
                <section id="nonmember-tickets" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6">
                        <SectionTitle>Non-Memeber <span className="text-rose-600">Packages</span></SectionTitle>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 max-w-7xl mx-auto justify-center">
                            {nonMemberTicketTiers.map(tier => (
                                <div key={tier.name} className={`relative bg-white border border-gray-200 rounded-lg p-8 flex flex-col shadow-sm ${tier.popular ? 'border-rose-500 border-2' : ''}`}>
                                    {tier.popular && <div className="absolute top-0 -translate-y-1/2 left-1/2 -translate-x-1/2 bg-rose-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase">Popular</div>}
                                    <h3 className="text-2xl font-bold text-center mb-2 text-gray-900">{tier.name}</h3>
                                    <div className="text-xl text-center  text-rose-600 mb-6">{tier.option}</div>
                                    <p className="text-4xl font-black text-center text-gray-900 mb-6">
                                        {tier.price} 
                                        {tier.currency && <span className="text-xl font-medium text-gray-500"> {tier.currency}</span>}
                                    </p>
                                    <ul className="space-y-4 mb-8 flex-grow">
                                        {tier.features.map(feature => (<li key={feature} className="flex items-start"><ShieldCheckIcon size={20} className="text-green-500 mr-3 flex-shrink-0 mt-1"/><span className="text-gray-600">{feature}</span></li>))}
                                    </ul>
                                    <a href="https://forms.gle/g7mQJG52iKvrgQmQ6" target="_register" className="w-full mt-auto bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 text-center">
                                        Register Now
                                    </a>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const LocationSection = () => {
            return (
                <section id="location" className="py-20">
                    <div className="container mx-auto px-6">
                        <SectionTitle>Event <span className="text-rose-600">Location</span></SectionTitle>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                            <div>
                                <h3 className="text-2xl font-bold mb-2 text-gray-900">Riverside Palace</h3>
                                <p className="text-gray-500 mb-4">360D Ben Van Don Street, Vinh Hoi Ward, Ho Chi Minh City, Vietnam</p>
                                <p className="text-gray-700 leading-relaxed">Situated on Ben Van Don Street in Vinh Hoi Ward, Ho Chi Minh City, Riverside Palace is a premier convention center renowned for its elegant European-inspired architecture and picturesque riverside setting. It offers convenient access from the city center, making it an ideal venue for a wide array of prestigious events.</p>
                            </div>
                            <div className="h-80 rounded-lg overflow-hidden border-2 border-gray-200">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.7270217097284!2d106.68783917507683!3d10.755509089391978!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f0fc935b50d%3A0xc11b8be03b0d1561!2zVHJ1bmcgVMOibSBI4buZaSBOZ2jhu4sgLSBUaeG7h2MgQ8aw4bubaSBSaXZlcnNpZGUgUGFsYWNl!5e0!3m2!1sen!2s!4v1755598492381!5m2!1sen!2s" width="100%" height="100%" style={{ border: 0 }} allowFullScreen="" loading="lazy" referrerPolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const ContactSection = () => {
            return (
                <section id="contact" className="py-20 bg-gray-50">
                    <div className="container mx-auto px-6 max-w-2xl">
                        <SectionTitle>Contact <span className="text-rose-600">Us</span></SectionTitle>
                        <form className="space-y-6">
                            <div>
                                <label htmlFor="name" className="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <input type="text" id="name" className="w-full bg-white border-gray-300 text-gray-900 rounded-md p-3 focus:ring-rose-500 focus:border-rose-500" />
                            </div>
                            <div>
                                <label htmlFor="email" className="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <input type="email" id="email" className="w-full bg-white border-gray-300 text-gray-900 rounded-md p-3 focus:ring-rose-500 focus:border-rose-500" />
                            </div>
                            <div>
                                <label htmlFor="message" className="block text-sm font-medium text-gray-700 mb-2">Message</label>
                                <textarea id="message" rows="4" className="w-full bg-white border-gray-300 text-gray-900 rounded-md p-3 focus:ring-rose-500 focus:border-rose-500"></textarea>
                            </div>
                            <div className="text-center"><button type="submit" className="w-full md:w-auto bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105">Send Message</button></div>
                        </form>
                    </div>
                </section>
            );
        };
        
        const SponsorsSection = () => {
            return (
                <section id="sponsors" className="py-20">
                    <div className="container mx-auto px-6">
                        <SectionTitle>Our Esteemed <span className="text-rose-600">Partners</span></SectionTitle>
                        <div className="space-y-16">
                            {sponsorTiers.map(tier => (
                                <div key={tier.title}>
                                    <h3 className="text-2xl font-bold text-center text-gray-500 mb-8 tracking-wider uppercase">{tier.title}</h3>
                                    <div className="flex flex-wrap justify-center items-center gap-8 md:gap-12">
                                        {tier.sponsors.map(sponsor => (
                                            <img 
                                                key={sponsor.name} 
                                                src={sponsor.logo} 
                                                alt={sponsor.name} 
                                                className={`${tier.sizeClass} opacity-80 hover:opacity-100 transition-opacity duration-300`} 
                                            />
                                        ))}
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="border-t border-gray-200">
                    <div className="container mx-auto px-6 py-8 text-center text-gray-500">
                        <p>&copy; {new Date().getFullYear()} CIO Vietnam. All rights reserved.</p>
                        <div className="flex justify-center space-x-4 mt-4">
                            <a href="#" className="hover:text-rose-600">Facebook</a>
                            <a href="#" className="hover:text-rose-600">LinkedIn</a>
                            <a href="#" className="hover:text-rose-600">Twitter</a>
                        </div>
                    </div>
                </footer>
            );
        };

        const SpeakerModal = ({ speaker, onClose, onNext, onPrev, agenda }) => {
            if (!speaker) return null;
            const speakerSessions = agenda.filter(session => session.speaker === speaker.name);

            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-white border border-gray-200 rounded-lg shadow-xl w-full max-w-2xl m-4 relative modal-enter-active" onClick={e => e.stopPropagation()}>
                        <button onClick={onClose} className="absolute top-4 right-4 text-gray-400 hover:text-gray-800 z-10"><XIcon size={24} /></button>
                        
                        {/* Navigation Buttons */}
                        <button onClick={onPrev} className="absolute left-4 top-1/2 -translate-y-1/2 bg-white/50 hover:bg-gray-100 rounded-full p-2 text-gray-800"><ChevronLeftIcon size={24} /></button>
                        <button onClick={onNext} className="absolute right-4 top-1/2 -translate-y-1/2 bg-white/50 hover:bg-gray-100 rounded-full p-2 text-gray-800"><ChevronRightIcon size={24} /></button>

                        <div className="p-8">
                            <div className="flex flex-col sm:flex-row items-center sm:items-start gap-8 mb-6">
                                <img src={speaker.img} alt={speaker.name} className="w-40 h-40 rounded-full flex-shrink-0 border-4 border-rose-500" />
                                <div className="text-center sm:text-left">
                                    <h2 className="text-3xl font-bold text-gray-900">{speaker.name}</h2>
                                    <p className="text-xl text-rose-600 mb-4">{speaker.title}</p>
                                    <p className="text-gray-600">{speaker.bio}</p>
                                </div>
                            </div>
                            <div>
                                <h3 className="text-2xl font-bold text-gray-900 mb-4 border-b-2 border-rose-500 pb-2">Sessions</h3>
                                <ul className="space-y-4">
                                    {speakerSessions.length > 0 ? speakerSessions.map(session => (
                                        <li key={session.title} className="bg-gray-100 p-4 rounded-md">
                                            <p className="font-bold text-lg text-gray-900">{session.title}</p>
                                            <p className="text-rose-600">{session.time}</p>
                                        </li>
                                    )) : <p className="text-gray-500">Session details will be updated soon.</p>}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [currentSpeakerIndex, setCurrentSpeakerIndex] = useState(null);

            const handleOpenSpeakerModal = (index) => {
                setCurrentSpeakerIndex(index);
            };

            const handleCloseSpeakerModal = () => {
                setCurrentSpeakerIndex(null);
            };

            const handleNextSpeaker = () => {
                if (currentSpeakerIndex === null) return;
                const nextIndex = (currentSpeakerIndex + 1) % speakers.length;
                setCurrentSpeakerIndex(nextIndex);
            };

            const handlePrevSpeaker = () => {
                if (currentSpeakerIndex === null) return;
                const prevIndex = (currentSpeakerIndex - 1 + speakers.length) % speakers.length;
                setCurrentSpeakerIndex(prevIndex);
            };
            
            const selectedSpeaker = currentSpeakerIndex !== null ? speakers[currentSpeakerIndex] : null;

            return (
                <div>
                    <Header />
                    <main>
                        <SliderSection />
                        <DescriptionSection />
                        <SpeakersSection onSpeakerClick={handleOpenSpeakerModal} />
                        <AgendaSection />
                        <TicketsSection />
                        <NonMemberTicketsSection />
                        <LocationSection />
                        <ContactSection />
                        <SponsorsSection />
                    </main>
                    <Footer />
                    <SpeakerModal 
                        speaker={selectedSpeaker} 
                        onClose={handleCloseSpeakerModal} 
                        onNext={handleNextSpeaker}
                        onPrev={handlePrevSpeaker}
                        agenda={agenda} 
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
